<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | OpenPlayground</title>
    <link rel="icon" href="logo.jpg" type="image/x-icon">
    <link rel="icon" href="logo.jpg" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/style.css">

    <style>
        .error-container {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            margin-top: 5rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0rem;
            line-height: 1.2;
        }

        .error-message {
            font-size: 2.5rem;
            color: var(--text-primary);
            margin-bottom: 2rem;
        }

        .error-description {
            color: var(--text-secondary);
            max-width: 500px;
            margin-bottom: 3rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .error-home-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>

<body>
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>

    <!-- Navbar placeholder -->
    <div id="header-placeholder"></div>

    <main class="error-container fade-up">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Page Not Found</h2>
        <p class="error-description">Oops! The page you are looking for might have been removed, had its name changed,
            or is temporarily unavailable.</p>
        <a href="index.html" class="btn btn-primary error-home-btn">
            <i class="ri-home-line" aria-hidden="true"></i> Back to Home
        </a>
    </main>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>
    <div id="chatbot-placeholder"></div>

    <script src="./js/components.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
