<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Quote Saver</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Title -->
    <h1>Minimal Quote Saver</h1>

    <!-- Quote Input -->
    <textarea 
        id="quoteInput" 
        placeholder="Type your quote here..."
        rows="5"
        cols="40">
    </textarea>

    <br><br>

    <!-- Save Button -->
    <button id="saveBtn">Save Quote</button>

    <br><br>

    <!-- Display Area -->
    <div id="quoteDisplay">
        <p>Your saved quote will appear here.</p>
    </div>

    <!-- Link JavaScript -->
    <script src="script.js"></script>

</body>
</html>
