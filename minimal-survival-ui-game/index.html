<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Survival UI Game</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="game-container">
    <h1>Minimal Survival UI Game</h1>

    <div class="status">
      <div class="bar">
        <span>Health</span>
        <div class="progress">
          <div id="health-bar" class="progress-fill"></div>
        </div>
      </div>

      <div class="bar">
        <span>Energy</span>
        <div class="progress">
          <div id="energy-bar" class="progress-fill"></div>
        </div>
      </div>
    </div>

    <p id="day">Day: 1</p>

    <div class="controls">
      <button id="start-btn">Start</button>
      <button id="restart-btn">Restart</button>
    </div>

    <p id="message"></p>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
