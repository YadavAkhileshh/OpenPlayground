<div id="pomodoro-widget" class="pomodoro-widget hidden">
    <div class="pomo-header">
        <span class="pomo-title">üçÖ Focus Timer</span>
        <button id="pomo-close" class="close-btn">&times;</button>
    </div>
    
    <div class="timer-display">
        <h2 id="pomo-timer">25:00</h2>
        <p id="pomo-status">Focus Time</p>
    </div>

    <div class="pomo-controls">
        <button id="pomo-start" class="btn-start">Start</button>
        <button id="pomo-reset" class="btn-reset">Reset</button>
    </div>

    <div class="pomo-modes">
        <button class="mode-btn active" data-time="25" data-mode="Focus">Focus</button>
        <button class="mode-btn" data-time="5" data-mode="Short Break">Short</button>
        <button class="mode-btn" data-time="15" data-mode="Long Break">Long</button>
    </div>
</div>

<button id="pomodoro-fab" class="pomodoro-fab" aria-label="Toggle Pomodoro Timer">
