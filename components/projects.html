<section id="projects" class="projects-section">
    <div class="section-header">
        <span class="section-badge">Explore</span>
        <h2 class="section-title">Featured <span class="gradient-text">Projects</span></h2>
        <p class="section-subtitle">Discover amazing projects built by our community</p>
    </div>

    <div class="controls-wrapper">
        <div class="search-sort-group">
            <div class="search-box">
                <i class="ri-search-line"></i>
                <input type="text" id="project-search" placeholder="Search projects..." aria-label="Search projects">
            </div>
            <div class="sort-box">
                <i class="ri-sort-desc"></i>
                <select id="project-sort" aria-label="Sort projects">
                    <option value="default">Default</option>
                    <option value="az">A → Z</option>
                    <option value="za">Z → A</option>
                    <option value="newest">Newest</option>
                </select>
            </div>
        </div>
        <div class="sort-box custom-select-wrapper">
            <select id="project-sort" aria-label="Sort projects" style="display: none;">
                <option value="default">Default</option>
                <option value="az">A → Z</option>
                <option value="za">Z → A</option>
                <option value="newest">Newest</option>
            </select>
            
            <div class="custom-select" id="custom-project-sort">
                <div class="custom-select-trigger" tabindex="0">
                    <i class="ri-sort-desc"></i>
                    <span class="selected-text">Default</span>
                    <i class="ri-arrow-down-s-line arrow"></i>
                </div>
                <div class="custom-options">
                    <div class="custom-option selected" data-value="default">Default</div>
                    <div class="custom-option" data-value="az">A → Z</div>
                    <div class="custom-option" data-value="za">Z → A</div>
                    <div class="custom-option" data-value="newest">Newest</div>
                </div>
            </div>
        </div>
        <!-- View Toggle Buttons -->
        <div class="view-toggle">
            <button id="card-view-btn" class="view-btn active" title="Grid View">
                <i class="ri-grid-fill"></i>
            </button>
            <button id="list-view-btn" class="view-btn" title="List View">
                <i class="ri-list-check"></i>
            </button>
        </div>
    </div>

    <div class="category-filter">
        <button class="filter-btn active" data-filter="all">
            <i class="ri-apps-line"></i> All
        </button>
        <button class="filter-btn" data-filter="action">
            <i class="ri-gamepad-line"></i> Action
        </button>
        <button class="filter-btn" data-filter="strategy">
            <i class="ri-chess-line"></i> Strategy
        </button>
        <button class="filter-btn" data-filter="puzzle">
            <i class="ri-puzzle-line"></i> Puzzle
        </button>
        <button class="filter-btn" data-filter="utility">
            <i class="ri-tools-line"></i> Utility
        </button>
        <button class="filter-btn" data-filter="game">
            <i class="ri-game-line"></i> Game
        </button>
        <button class="filter-btn" data-filter="productivity">
            <i class="ri-calendar-check-line" aria-hidden="true"></i> Productivity
        </button>
        <button class="filter-btn" data-filter="experimental">
            <i class="ri-flask-line" aria-hidden="true"></i> Experimental
        </button>
        <button class="filter-btn" data-filter="fun">
            <i class="ri-emotion-laugh-line" aria-hidden="true"></i> Fun
        </button>
    </div>

    <div class="projects-container">
        </div>

    <div id="pagination-controls" class="pagination-container"></div>
</section>
