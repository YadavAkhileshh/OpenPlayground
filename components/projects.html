<section id="projects" class="projects-section">
    <div class="section-header">
        <h2 class="section-title">Explore Projects</h2>
        <p class="section-subtitle">Discover amazing projects built by our community developers</p>
    </div>

    <div class="controls-wrapper">
        <!-- Search -->
        <div class="search-box">
            <i class="ri-search-line"></i>
            <input type="text" id="project-search" placeholder="Search projects...">
        </div>

        <!-- Sort -->
        <div class="sort-box">
            <i class="ri-sort-desc"></i>
            <select id="project-sort">
                <option value="default">Default Sort</option>
                <option value="az">A - Z</option>
                <option value="za">Z - A</option>
                <option value="newest">Newest First</option>
            </select>
        </div>

        <!-- View Toggle -->
        <div class="view-toggle">
            <button id="card-view-btn" class="view-btn active" title="Grid View">
                <i class="ri-grid-fill"></i>
            </button>
            <button id="list-view-btn" class="view-btn" title="List View">
                <i class="ri-list-check"></i>
            </button>
        </div>
    </div>

    <div class="category-filter">
        <button class="filter-btn active" data-filter="all">
            <i class="ri-apps-2-line"></i> All
        </button>
        <button class="filter-btn" data-filter="utility">
            <i class="ri-tools-line"></i> Utility
        </button>
        <button class="filter-btn" data-filter="game">
            <i class="ri-gamepad-line"></i> Games
        </button>
        <button class="filter-btn" data-filter="puzzle">
            <i class="ri-puzzle-line"></i> Puzzles
        </button>
        <button class="filter-btn" data-filter="fun">
            <i class="ri-magic-line"></i> Fun
        </button>
        <button class="filter-btn" data-filter="communication">
            <i class="ri-chat-3-line"></i> Communication
        </button>
        <button class="filter-btn" data-filter="educational">
            <i class="ri-book-open-line"></i> Educational
        </button>
        <button class="filter-btn" data-filter="fun">
            <i class="ri-emotion-laugh-line" aria-hidden="true"></i> Fun
        </button>
    </div>

    <div class="projects-container">
        </div>

    <div id="pagination-controls" class="pagination-container"></div>
</section>
