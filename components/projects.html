<div id="pomodoro-container" class="pomodoro-container hidden">
        <div class="pomodoro-header">
            <span class="pomodoro-title">üçÖ Pomodoro Focus</span>
            <button id="pomodoro-close" class="close-btn">&times;</button>
        </div>
        
        <div class="timer-display">
            <h1 id="timer-text">25:00</h1>
        </div>

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="focus" data-time="25">Focus</button>
            <button class="mode-btn" data-mode="short" data-time="5">Short</button>
            <button class="mode-btn" data-mode="long" data-time="15">Long</button>
        </div>

        <div class="controls">
            <button id="timer-toggle" class="control-btn start">Start</button>
            <button id="timer-reset" class="control-btn reset">Reset</button>
        </div>
    </div>

    <button id="pomodoro-fab" class="pomodoro-fab" title="Open Pomodoro Timer">
