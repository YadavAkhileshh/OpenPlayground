<!-- PROJECTS SECTION -->
<section id="projects" class="projects-section">
    <div class="section-header">
        <span class="section-badge">Explore</span>
        <h2 class="section-title">Community <span class="gradient-text">Projects</span></h2>
        <p class="section-subtitle">Discover amazing projects built by our vibrant developer community</p>
        <button id="random-project-btn" class="random-project-btn">
            <i class="ri-shuffle-line" aria-hidden="true"></i> Random Project
        </button>
    </div>

    <!-- Search and Sort Controls -->
    <div class="controls-wrapper">
        <div class="search-box">
            <i class="ri-search-line" aria-hidden="true"></i>
            <input type="text" id="project-search" placeholder="Search projects..." aria-label="Search projects">
            <button id="search-clear" class="search-clear" aria-label="Clear search">
                <i class="ri-close-line" aria-hidden="true"></i>
            </button>
        </div>
        <div class="sort-box">
            <i class="ri-sort-desc" aria-hidden="true"></i>
            <select id="project-sort" aria-label="Sort projects">
                <option value="default">Default</option>
                <option value="az">A â†’ Z</option>
                <option value="za">Z â†’ A</option>
                <option value="newest">Newest</option>
                <option value="rating-high">Highest Rated</option>
                <option value="rating-low">Lowest Rated</option>
            </select>
        </div>
    </div>

    <!-- Category Navigation -->
    <div class="category-navigation">
        <button class="nav-btn active" data-section="all">
            <i class="ri-apps-line" aria-hidden="true"></i>
            <span>All Projects</span>
        </button>
        <button class="nav-btn" data-section="utility">
            <i class="ri-tools-line" aria-hidden="true"></i>
            <span>Utility</span>
        </button>
        <button class="nav-btn" data-section="game">
            <i class="ri-gamepad-line" aria-hidden="true"></i>
            <span>Games</span>
        </button>
        <button class="nav-btn" data-section="productivity">
            <i class="ri-focus-line" aria-hidden="true"></i>
            <span>Productivity</span>
        </button>
        <button class="nav-btn" data-section="experimental">
            <i class="ri-flask-line" aria-hidden="true"></i>
            <span>Experimental</span>
        </button>
        <button class="nav-btn" data-section="fun">
            <i class="ri-emotion-laugh-line" aria-hidden="true"></i>
            <span>Fun</span>
        </button>
    </div>

    <!-- Projects Sections Container -->
    <div id="projects-sections-container" class="projects-sections-container">
        <!-- Dynamic sections will be loaded here -->
    </div>

    <!-- Load More Button -->
    <div class="load-more-container">
        <button id="load-more-btn" class="load-more-btn">
            <i class="ri-add-line" aria-hidden="true"></i>
            Load More Projects
        </button>
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="empty-state" style="display: none;">
        <div class="empty-icon">ðŸ“‚</div>
        <h3>No projects found!</h3>
        <p>Try adjusting your search or filter criteria</p>
    </div>
</section>
