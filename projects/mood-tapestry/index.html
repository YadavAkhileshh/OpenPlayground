<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Weave | Generative Mood Tapestry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="tapestryCanvas"></canvas>
        <canvas id="particleCanvas"></canvas>
        <canvas id="neuralCanvas"></canvas>
        
        <div class="controls-panel">
            <div class="panel-section">
                <h3>Mood</h3>
                <div class="mood-grid">
                    <button class="mood-btn active" data-mood="joyful">ðŸ˜Š Joyful</button>
                    <button class="mood-btn" data-mood="melancholic">ðŸ˜” Melancholic</button>
                    <button class="mood-btn" data-mood="energetic">âš¡ Energetic</button>
                    <button class="mood-btn" data-mood="calm">ðŸ˜Œ Calm</button>
                    <button class="mood-btn" data-mood="curious">ðŸ¤” Curious</button>
                    <button class="mood-btn" data-mood="chaotic">ðŸŒ€ Chaotic</button>
                    <button class="mood-btn" data-mood="ethereal">âœ¨ Ethereal</button>
                    <button class="mood-btn" data-mood="nostalgic">ðŸ“» Nostalgic</button>
                </div>
            </div>
            
            <div class="panel-section">
                <h3>Weave Controls</h3>
                <div class="slider-group">
                    <label>Density <span id="densityValue">50</span></label>
                    <input type="range" id="densitySlider" min="20" max="100" value="50">
                </div>
                <div class="slider-group">
                    <label>Complexity <span id="complexityValue">50</span></label>
                    <input type="range" id="complexitySlider" min="10" max="100" value="50">
                </div>
                <div class="slider-group">
                    <label>Speed <span id="speedValue">50</span></label>
                    <input type="range" id="speedSlider" min="0" max="100" value="50">
                </div>
            </div>
            
            <div class="panel-section">
                <h3>Effects</h3>
                <div class="toggle-group">
                    <label class="toggle">
                        <input type="checkbox" id="soundReactive" checked>
                        <span class="toggle-slider"></span>
                        Sound Reactive
                    </label>
                    <label class="toggle">
                        <input type="checkbox" id="neuralMode" checked>
                        <span class="toggle-slider"></span>
                        Neural Mode
                    </label>
                    <label class="toggle">
                        <input type="checkbox" id="ambientMode">
                        <span class="toggle-slider"></span>
                        Ambient Mode
                    </label>
                    <label class="toggle">
                        <input type="checkbox" id="timeAdapt">
                        <span class="toggle-slider"></span>
                        Time Adapt
                    </label>
                </div>
            </div>
            
            <div class="panel-section">
                <h3>Memory</h3>
                <div class="button-group">
                    <button id="savePattern" class="action-btn">ðŸ’¾ Save Pattern</button>
                    <button id="loadPattern" class="action-btn">ðŸ“‚ Load Pattern</button>
                    <button id="exportPNG" class="action-btn">ðŸ“¸ Export PNG</button>
                </div>
            </div>
            
            <div class="panel-section">
                <h3>Mix Moods</h3>
                <div class="mood-mixer">
                    <div class="mixer-slider" data-mood="joyful">
                        <span>ðŸ˜Š</span>
                        <input type="range" min="0" max="100" value="0" class="mood-mix" id="mixJoyful">
                    </div>
                    <div class="mixer-slider" data-mood="energetic">
                        <span>âš¡</span>
                        <input type="range" min="0" max="100" value="0" class="mood-mix" id="mixEnergetic">
                    </div>
                    <div class="mixer-slider" data-mood="calm">
                        <span>ðŸ˜Œ</span>
                        <input type="range" min="0" max="100" value="0" class="mood-mix" id="mixCalm">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="info-panel-enhanced">
            <div class="info-item">
                <span class="info-label">Current Mood</span>
                <span class="info-value" id="currentMoodDisplay">Joyful</span>
            </div>
            <div class="info-item">
                <span class="info-label">Neurons</span>
                <span class="info-value" id="neuronCount">128</span>
            </div>
            <div class="info-item">
                <span class="info-label">Frequency</span>
                <span class="info-value" id="frequencyDisplay">0 Hz</span>
            </div>
            <div class="info-item">
                <span class="info-label">Time</span>
                <span class="info-value" id="timeDisplay">12:00</span>
            </div>
        </div>
        
        <div class="gesture-hint" id="gestureHint">
            âœ¨ Move mouse to weave
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
