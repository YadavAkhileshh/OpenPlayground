<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ExcelSheet Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-brand-bar">
        <div class="brand-inner">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Microsoft_Excel_2013_logo.svg" alt="Logo" width="18">
            <span>ExcelSheet Online - <span id="file-name">Project_Data_v1</span></span>
        </div>
        <div class="user-controls">
            <button class="btn-top" onclick="app.storage.exportJSON()">Save Backup</button>
        </div>
    </div>

    <nav class="ribbon">
        <div class="ribbon-tab active">Home</div>
        <div class="ribbon-tab">Insert</div>
        <div class="ribbon-tab">Formulas</div>
        <div class="ribbon-toolbar">
            <div class="group">
                <button onclick="app.format('bold')" title="Bold"><b>B</b></button>
                <button onclick="app.format('italic')" title="Italic"><i>I</i></button>
                <button onclick="app.format('underline')" title="Underline"><u>U</u></button>
            </div>
            <div class="divider"></div>
            <div class="group">
                <input type="color" id="cell-bg" onchange="app.format('bg', this.value)" title="Background Color">
                <input type="color" id="cell-text" onchange="app.format('color', this.value)" title="Text Color">
            </div>
            <div class="divider"></div>
            <div class="group">
                <button onclick="app.actions.exportCSV()" class="btn-primary">Export CSV</button>
                <button onclick="app.actions.clearAll()" class="btn-danger">Clear Sheet</button>
            </div>
        </div>
    </nav>

    <div class="formula-bar">
        <div id="cell-address">A1</div>
        <div class="fx-icon"><i>fx</i></div>
        <input type="text" id="formula-input" placeholder="Enter value or formula (e.g. =SUM(A1:A5))">
    </div>

    <main class="grid-viewport" id="viewport">
        <div id="grid-canvas" class="grid-canvas">
            </div>
    </main>

    <footer class="sheet-tabs">
        <div class="tabs-list" id="tabs-container">
            </div>
        <button class="add-tab" onclick="app.sheets.create()">+</button>
        <div class="status-info">Ready</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
