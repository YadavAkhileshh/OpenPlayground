<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/logo.jpg" type="image/x-icon">
    <link rel="icon" href="/logo.jpg" type="image/png">
    <script defer src="script.js"></script>
</head>
<body>
    
    <header>
        <img src="/logo.jpg" alt="innoverse Logo" class="logo">
        <div class="heading-text">
            <h1>OpenPlayground</h1>
        </div>
        <button id="theme-toggle" onclick="toggleTheme()">ğŸŒ</button>
    </header>
    
    <h2 class="kanban-title">Task Board</h2>
    
    <!-- Storage Warning Banner -->
    <div id="storage-warning" class="storage-warning hidden">
        <span class="warning-icon">âš ï¸</span>
        <span id="storage-warning-message"></span>
        <button onclick="dismissStorageWarning()" class="warning-dismiss">âœ•</button>
    </div>
    
    <div class="kanban-container">
        <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>To-Do</h2>
            <div class="task-list"></div>
            <button onclick="addTask('todo')">+ Add Task</button>
        </div>
        <div class="column" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>In Progress</h2>
            <div class="task-list"></div>
            <button onclick="addTask('inprogress')">+ Add Task</button>
        </div>
        <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Done</h2>
            <div class="task-list"></div>
            <button onclick="addTask('done')">+ Add Task</button>
        </div>
    </div>
    
    <div id="progress-container">
        <div id="progress-bar">0%</div>
    </div>
    
    <!-- Storage Status -->
    <div id="storage-status" class="storage-status">
        <span>Storage: <span id="storage-used">0 KB</span> / <span id="storage-total">5 MB</span></span>
    </div>
    
    <div class="bottom-controls">
        <button onclick="importTasks()">Import</button>
        <button onclick="exportTasks()">Export</button>
        <button onclick="showStorageOptions()" class="storage-options-btn">ğŸ’¾ Storage Options</button>
    </div>
    
    <!-- Storage Options Modal -->
    <div id="storage-modal" class="modal hidden">
        <div class="modal-content">
            <span class="modal-close" onclick="closeStorageModal()">&times;</span>
            <h3>Storage Options</h3>
            <div class="storage-info">
                <p>Current storage usage: <strong id="modal-storage-used">0 KB</strong></p>
                <p>Maximum capacity: <strong>5 MB</strong></p>
                <div class="storage-progress-container">
                    <div id="modal-storage-bar" class="storage-progress-bar"></div>
                </div>
            </div>
            <div class="modal-actions">
                <button onclick="backupTasks()" class="btn-primary">ğŸ“¥ Download Backup</button>
                <button onclick="restoreBackup()" class="btn-secondary">ğŸ“¤ Restore from Backup</button>
                <button onclick="clearOldTasks()" class="btn-warning">ğŸ§¹ Clear Completed Tasks</button>
                <button onclick="compressTasks()" class="btn-info">ğŸ—œï¸ Compress Tasks</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
