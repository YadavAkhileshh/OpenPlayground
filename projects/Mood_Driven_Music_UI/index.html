<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Driven Music UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Mood-Driven Music UI</h1>
            <p>Feeling music through vision.</p>
        </header>

        <div class="controls">
            <button class="mood-btn" data-mood="calm">Calm</button>
            <button class="mood-btn" data-mood="focus">Focus</button>
            <button class="mood-btn" data-mood="energy">Energy</button>
        </div>

        <div class="visualizer-container">
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
        </div>

        <div class="a11y-controls">
            <label>
                <input type="checkbox" id="reduced-motion-toggle">
                Reduced Motion
            </label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
