<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Focus & Idle Time Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tab Focus & Idle Time Tracker</h1>
        <div class="status">
            Status: <span id="status">Active</span>
        </div>
        <div class="timers">
            <div>Active Time: <span id="activeTime">00:00:00</span></div>
            <div>Inactive Time: <span id="inactiveTime">00:00:00</span></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
