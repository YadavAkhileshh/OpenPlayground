<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Startup Burn Rate Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <header>
    <h1>ğŸ”¥ Startup Burn Rate Calculator</h1>
    <p class="subtitle">Analyze runway, burn rate & break-even timeline</p>
  </header>

  <div class="controls">

    <div class="control-group">
      <label>Monthly Revenue ($)</label>
      <input type="number" id="revenue" value="20000">
    </div>

    <div class="control-group">
      <label>Team Size</label>
      <input type="number" id="teamSize" value="5">
    </div>

    <div class="control-group">
      <label>Average Salary per Person ($)</label>
      <input type="number" id="salary" value="4000">
    </div>

    <div class="control-group">
      <label>Marketing Spend ($)</label>
      <input type="number" id="marketing" value="3000">
    </div>

    <div class="control-group">
      <label>Cash in Bank ($)</label>
      <input type="number" id="cash" value="150000">
    </div>

    <button onclick="calculate()">ğŸš€ Calculate</button>

  </div>

  <div id="dashboard" class="dashboard hidden">

    <div class="card">
      <h3>ğŸ’¸ Monthly Burn</h3>
      <div class="value" id="burn">$0</div>
    </div>

    <div class="card">
      <h3>â³ Runway</h3>
      <div class="value" id="runway">0 months</div>
    </div>

    <div class="card">
      <h3>ğŸ“ˆ Break-even Time</h3>
      <div class="value" id="breakeven">--</div>
    </div>

  </div>

  <div class="chart-card hidden" id="chartSection">
    <h3>Revenue vs Expenses Projection</h3>
    <canvas id="projectionChart"></canvas>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
