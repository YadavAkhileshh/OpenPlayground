<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Roadmap Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üó∫Ô∏è Personalized Roadmap Generator</h1>
            <p>Create a learning roadmap that adapts to your schedule and pace</p>
        </header>

        <div class="setup-section" id="setupSection">
            <div class="form-card">
                <h2>üìã Setup Your Learning Plan</h2>
                
                <div class="form-group">
                    <label for="topic">Learning Topic:</label>
                    <select id="topic">
                        <option value="">Select a topic</option>
                        <option value="web-development">Web Development</option>
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="react">React</option>
                        <option value="data-science">Data Science</option>
                        <option value="machine-learning">Machine Learning</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="experience">Experience Level:</label>
                    <select id="experience">
                        <option value="beginner">Beginner (New to programming)</option>
                        <option value="intermediate">Intermediate (Some experience)</option>
                        <option value="advanced">Advanced (Experienced developer)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="hoursPerDay">Available Hours per Day:</label>
                    <input type="range" id="hoursPerDay" min="0.5" max="8" step="0.5" value="2">
                    <span class="range-value" id="hoursValue">2 hours</span>
                </div>

                <div class="form-group">
                    <label for="daysPerWeek">Days per Week:</label>
                    <input type="range" id="daysPerWeek" min="1" max="7" step="1" value="5">
                    <span class="range-value" id="daysValue">5 days</span>
                </div>

                <div class="form-group">
                    <label for="learningPace">Learning Pace:</label>
                    <select id="learningPace">
                        <option value="relaxed">Relaxed (More time per topic)</option>
                        <option value="moderate">Moderate (Balanced approach)</option>
                        <option value="intensive">Intensive (Fast-paced learning)</option>
                    </select>
                </div>

                <button class="generate-btn" onclick="generateRoadmap()">Generate My Roadmap</button>
            </div>
        </div>

        <div class="roadmap-section" id="roadmapSection" style="display: none;">
            <div class="roadmap-header">
                <h2>üéØ Your Personalized Learning Roadmap</h2>
                <div class="roadmap-stats" id="roadmapStats"></div>
                <button class="edit-btn" onclick="toggleEditMode()">‚úèÔ∏è Edit Mode</button>
                <button class="reset-btn" onclick="resetRoadmap()">üîÑ New Roadmap</button>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
                <span class="progress-text" id="progressText">0% Complete</span>
            </div>

            <div class="roadmap-timeline" id="roadmapTimeline"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
