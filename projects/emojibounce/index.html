<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Bounce Playground</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <canvas id="playground"></canvas>

    <!-- Toolbar (Left) -->
    <div class="toolbar">
        <button class="tool-btn active" data-mode="spawn" title="Spawn (1)">âœ¨</button>
        <button class="tool-btn" data-mode="grab" title="Grab (2)">âœ‹</button>
        <button class="tool-btn" data-mode="repel" title="Repel (3)">ğŸ’¥</button>
        <button class="tool-btn" data-mode="draw" title="Draw Wall (4)">âœï¸</button>
        <button class="tool-btn" data-mode="wind" title="Wind (5)">ğŸ’¨</button>
        <button class="tool-btn" data-mode="portal" title="Portal Gun (6)">ğŸŒ€</button>
        <div class="divider-h"></div>
        <button class="tool-btn action" id="btn-clear" title="Clear All (Space)">ğŸ—‘ï¸</button>
    </div>

    <!-- Stats & Toggle (Top Right) -->
    <div class="top-bar">
        <div class="stats-pill"><span id="emoji-count">0</span> Emojis</div>
        <button id="btn-toggle-ui" class="btn icon">âš™ï¸</button>
    </div>

    <!-- Sidebar (Right) -->
    <div class="controls-sidebar">
        <div class="sidebar-header">
            <h2>Settings</h2>
            <button id="btn-theme" class="btn icon-sm">ğŸŒ™</button>
        </div>

        <div class="control-group">
            <label>Spawn Type</label>
            <div class="emoji-grid" id="emoji-picker">
                <!-- Injected via JS -->
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="chk-mix" checked> <label for="chk-mix">Random Mix</label>
            </div>
        </div>

        <div class="control-group">
            <label>Physics</label>
            <div class="slider-box">
                <span>Gravity</span>
                <input type="range" id="gravity" min="0" max="2" step="0.1" value="0.5">
            </div>
            <div class="slider-box">
                <span>Bounce</span>
                <input type="range" id="bounciness" min="0.1" max="1.5" step="0.1" value="0.7">
            </div>
            <div class="slider-box">
                <span>Speed</span>
                <input type="range" id="time-scale" min="0.1" max="2" step="0.1" value="1.0">
            </div>
        </div>

        <div class="control-group">
            <label>Audio</label>
            <button id="btn-mute" class="btn secondary">ğŸ”Š</button>
        </div>

        <div class="footer">
            <p>Emoji Bounce v2</p>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
