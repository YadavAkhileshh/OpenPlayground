<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Reflection & Mood Journal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Daily Reflection & Mood Journal</h1>
            <nav>
                <button id="dashboard-btn">Dashboard</button>
                <button id="calendar-btn">Calendar</button>
                <button id="new-entry-btn">New Entry</button>
                <button id="logout-btn">Logout</button>
            </nav>
        </header>

        <div id="login-section">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="login-btn">Login</button>
            <p id="login-message"></p>
        </div>

        <div id="dashboard-section" class="hidden">
            <h2>Mood Insights</h2>
            <div id="mood-chart"></div>
        </div>

        <div id="calendar-section" class="hidden">
            <h2>Calendar View</h2>
            <div id="calendar"></div>
        </div>

        <div id="entry-section" class="hidden">
            <h2>Journal Entry</h2>
            <input type="date" id="entry-date">
            <textarea id="reflection" placeholder="Write your reflection..."></textarea>
            <select id="mood">
                <option value="">Select Mood</option>
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="neutral">Neutral</option>
                <option value="excited">Excited</option>
                <option value="anxious">Anxious</option>
            </select>
            <button id="save-entry-btn">Save Entry</button>
            <p id="entry-message"></p>
        </div>

        <div id="entry-view" class="hidden">
            <h2>Entry for <span id="view-date"></span></h2>
            <p><strong>Mood:</strong> <span id="view-mood"></span></p>
            <p><strong>Reflection:</strong></p>
            <p id="view-reflection"></p>
            <button id="edit-entry-btn">Edit</button>
            <button id="back-btn">Back</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
