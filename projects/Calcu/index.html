<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <h1 class="title">Calculator App</h1>

    <div class="calculator">
        <div class="display">
            <div id="previousOperand"></div>
            <div id="currentOperand">0</div>
        </div>

        <div class="buttons">
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button class="operator" data-operation>/</button>

            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button class="operator" data-operation>*</button>

            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button class="operator" data-operation>-</button>

            <button data-number>0</button>
            <button class="operator" data-operation>+</button>
            <button class="equal" data-equals>=</button>
            <button class="clear" data-all-clear>C</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
