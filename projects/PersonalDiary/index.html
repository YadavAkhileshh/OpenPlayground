<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Diary</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Nunito:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="ri-book-open-line"></i> My Diary</h1>
            <div class="header-controls">
                <div class="search-box">
                    <i class="ri-search-line"></i>
                    <input type="text" id="search-input" placeholder="Search entries...">
                </div>
                <button id="add-entry-btn" class="btn-primary">
                    <i class="ri-add-line"></i> New Entry
                </button>
            </div>
        </header>

        <div class="filters">
            <label>
                Filter by Date:
                <input type="date" id="date-filter">
            </label>
            <button id="reset-filter-btn" class="btn-text">Reset</button>
        </div>

        <div id="entries-container" class="entries-list">
            <!-- Entries will be inserted here -->
        </div>

        <div id="empty-state" class="empty-state hidden">
            <i class="ri-quill-pen-line"></i>
            <p>Dear Diary, today is a blank page...</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="entry-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">New Entry</h2>
                <button id="close-modal-btn" class="icon-btn"><i class="ri-close-line"></i></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="entry-id">

                <div class="form-row">
                    <div class="form-group">
                        <label for="entry-date">Date</label>
                        <input type="date" id="entry-date">
                    </div>
                    <div class="form-group">
                        <label for="entry-mood">Mood</label>
                        <select id="entry-mood">
                            <option value="ğŸ˜Š">ğŸ˜Š Happy</option>
                            <option value="ğŸ˜”">ğŸ˜” Sad</option>
                            <option value="ğŸ˜">ğŸ˜ Neutral</option>
                            <option value="ğŸ˜¡">ğŸ˜¡ Angry</option>
                            <option value="ğŸ¤©">ğŸ¤© Excited</option>
                            <option value="ğŸ˜´">ğŸ˜´ Tired</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="entry-title">Title</label>
                    <input type="text" id="entry-title" placeholder="Title for today...">
                </div>
                <div class="form-group">
                    <label for="entry-content">Content</label>
                    <textarea id="entry-content" placeholder="Write your thoughts..." rows="10"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-entry-btn" class="btn-primary">Save Entry</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
