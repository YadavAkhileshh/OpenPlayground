<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Source License Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Open Source License Checker</h1>
    <div class="upload-area" id="upload-area">
      <input type="file" id="file-input" multiple webkitdirectory directory hidden>
      <button id="select-btn">Select Project Folder</button>
      <p>or drag & drop your project folder here</p>
    </div>
    <div id="scan-status" class="scan-status"></div>
    <div id="license-results" class="license-results"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
