<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ink Runner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-layer">
            <div id="start-screen" class="screen">
                <h1 class="title">Ink Runner</h1>
                <p class="subtitle">The world is drawn as you run.</p>
                <div class="controls-hint">
                    <span class="key">SPACE</span> or <span class="key">TAP</span> to Jump
                </div>
                <button id="start-btn" class="btn">Start Run</button>
            </div>
            
            <div id="hud" class="hidden">
                <div class="score-container">
                    <span id="score-label">Score:</span>
                    <span id="score-value">0</span>
                </div>
                <div class="ink-meter-container">
                    <div id="ink-meter-bar"></div>
                </div>
            </div>

            <div id="game-over-screen" class="screen hidden">
                <h1 class="title">Game Over</h1>
                <p class="final-score">Score: <span id="final-score-value">0</span></p>
                <button id="restart-btn" class="btn">Try Again</button>
            </div>
            
            <div id="loading-screen" class="screen">
                <div class="loader"></div>
                <p>Loading Assets...</p>
            </div>
        </div>
    </div>
    <script type="module" src="src/core/Game.js"></script>
</body>
</html>
