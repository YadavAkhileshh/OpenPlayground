<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto-Ticker | Live Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="brand">
                <i class="fab fa-bitcoin"></i> Crypto<span class="highlight">Ticker</span>
            </div>
            
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="coin-search" placeholder="Search Coins...">
            </div>

            <div class="coin-list" id="coin-list">
                </div>

            <div class="status-panel">
                <div class="status-item">
                    <span class="dot online"></span> Live Data
                </div>
                <div class="toggle-wrapper">
                    <label class="switch">
                        <input type="checkbox" id="mock-toggle" checked>
                        <span class="slider round"></span>
                    </label>
                    <span class="label">Sim Mode</span>
                </div>
            </div>
        </aside>

        <main class="dashboard">
            <header class="dash-header">
                <div class="coin-info">
                    <img id="curr-icon" src="" alt="icon" class="coin-icon-lg">
                    <div>
                        <h1 id="curr-name">Bitcoin</h1>
                        <span id="curr-symbol" class="symbol-badge">BTC</span>
                    </div>
                </div>
                <div class="price-box">
                    <h2 id="curr-price">$0.00</h2>
                    <span id="curr-change" class="change-pill positive">+0.00%</span>
                </div>
            </header>

            <div class="chart-container">
                <canvas id="price-chart"></canvas>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Market Cap</h3>
                    <p id="stat-mcap">$0B</p>
                </div>
                <div class="stat-card">
                    <h3>Volume (24h)</h3>
                    <p id="stat-vol">$0B</p>
                </div>
                <div class="stat-card">
                    <h3>High (24h)</h3>
                    <p id="stat-high">$0.00</p>
                </div>
                <div class="stat-card">
                    <h3>Low (24h)</h3>
                    <p id="stat-low">$0.00</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
