<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Snake</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .score-box, .high-score-box {
            background: #f0f0f0;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            border: 2px solid #333;
        }
        
        canvas {
            border: 3px solid #333;
            border-radius: 10px;
            background: #111;
            display: block;
            margin: 0 auto;
            width: 400px;
            height: 400px;
        }
        
        .controls {
            margin-top: 1.5rem;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: transform 0.2s, background 0.2s;
        }
        
        button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }
        
        .game-over {
            margin-top: 1rem;
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.2rem;
            min-height: 2rem;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="score-box">Score: <span id="score">0</span></div>
            <div class="high-score-box">High Score: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="restartBtn">New Game</button>
        </div>
        <div id="gameOver" class="game-over"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
