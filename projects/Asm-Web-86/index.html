<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asm-Web-86 | 16-bit Emulator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="top-bar">
            <div class="logo">
                <i class="fas fa-microchip"></i>
                <span>Asm-Web-86</span>
            </div>
            <div class="controls">
                <button id="btn-assemble" class="btn btn-primary"><i class="fas fa-hammer"></i> Assemble</button>
                <div class="divider"></div>
                <button id="btn-step" class="btn btn-secondary" disabled><i class="fas fa-step-forward"></i> Step</button>
                <button id="btn-run" class="btn btn-success" disabled><i class="fas fa-play"></i> Run</button>
                <button id="btn-stop" class="btn btn-danger" disabled><i class="fas fa-stop"></i> Stop</button>
                <button id="btn-reset" class="btn btn-warning"><i class="fas fa-undo"></i> Reset</button>
            </div>
            <div class="status-indicator">
                <span id="cpu-status" class="status-badge idle">IDLE</span>
                <span id="clock-speed">10 Hz</span>
            </div>
        </header>

        <main class="workspace">
            <section class="column left">
                <div class="panel editor-panel">
                    <div class="panel-header">
                        <span><i class="fas fa-code"></i> Assembly Source</span>
                        <select id="example-selector">
                            <option value="">-- Load Example --</option>
                            <option value="math">Simple Math</option>
                            <option value="loop">Loop & Counter</option>
                            <option value="stack">Stack Operations</option>
                            <option value="fib">Fibonacci Sequence</option>
                        </select>
                    </div>
                    <div class="editor-container">
                        <div class="line-numbers" id="line-numbers">1</div>
                        <textarea id="code-editor" spellcheck="false" placeholder="; Write x86-ish assembly here...&#10;MOV AX, 10&#10;ADD AX, 5&#10;HLT"></textarea>
                    </div>
                </div>
                
                <div class="panel console-panel">
                    <div class="panel-header">
                        <span><i class="fas fa-terminal"></i> System Output</span>
                        <button id="clear-console" class="btn-icon"><i class="fas fa-eraser"></i></button>
                    </div>
                    <div id="console-output" class="console-output">
                        <div class="log-entry system">System initialized. Ready.</div>
                    </div>
                </div>
            </section>

            <section class="column middle">
                <div class="panel registers-panel">
                    <div class="panel-header">
                        <span><i class="fas fa-memory"></i> Registers (16-bit)</span>
                    </div>
                    <div class="register-grid">
                        <div class="reg-card">
                            <label>AX</label>
                            <div class="reg-val" id="reg-AX">0000</div>
                        </div>
                        <div class="reg-card">
                            <label>BX</label>
                            <div class="reg-val" id="reg-BX">0000</div>
                        </div>
                        <div class="reg-card">
                            <label>CX</label>
                            <div class="reg-val" id="reg-CX">0000</div>
                        </div>
                        <div class="reg-card">
                            <label>DX</label>
                            <div class="reg-val" id="reg-DX">0000</div>
                        </div>
                        <div class="reg-card highlight">
                            <label>IP (Inst Ptr)</label>
                            <div class="reg-val" id="reg-IP">0000</div>
                        </div>
                        <div class="reg-card highlight">
                            <label>SP (Stack Ptr)</label>
                            <div class="reg-val" id="reg-SP">FFFE</div>
                        </div>
                    </div>

                    <div class="flags-container">
                        <label>FLAGS:</label>
                        <div class="flag" id="flag-Z">Z</div> <div class="flag" id="flag-S">S</div> <div class="flag" id="flag-C">C</div> <div class="flag" id="flag-O">O</div> </div>
                </div>

                <div class="panel stack-panel">
                    <div class="panel-header">
                        <span><i class="fas fa-layer-group"></i> Stack View</span>
                    </div>
                    <div class="stack-view" id="stack-view">
                        <div class="stack-empty">Stack Empty</div>
                    </div>
                </div>
            </section>

            <section class="column right">
                <div class="panel memory-panel">
                    <div class="panel-header">
                        <span><i class="fas fa-microchip"></i> Memory (RAM)</span>
                        <div class="mem-controls">
                            <input type="text" id="mem-goto" placeholder="Go to 0x..." maxlength="6">
                        </div>
                    </div>
                    <div class="memory-container">
                        <div class="memory-header">
                            <span>Addr</span>
                            <span>00 01 02 03 04 05 06 07</span>
                            <span>ASCII</span>
                        </div>
                        <div id="memory-view" class="memory-view">
                            </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
