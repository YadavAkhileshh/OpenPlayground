<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>2D Transforms Playground</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption&display=swap" rel="stylesheet">

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<style>

/* Reset */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'PT Sans Caption', sans-serif;
}

/* Body */
body{
  background:#1e1e2f;
  color:#fff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

/* Main Container */
.app{
  background:#2a2a3d;
  max-width:900px;
  width:100%;
  padding:25px;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
  display:flex;
  gap:25px;
  flex-wrap:wrap;
}

/* Preview Area */
.preview{
  flex:1;
  min-width:250px;
  background:#151521;
  border-radius:12px;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  border:2px solid #3b82f6;
}

#bugs{
  width:200px;
  height:150px;
  background:url("https://static.tumblr.com/28b4d2eb44e1190c2273802c444534d5/3fzcjhe/fwxmy5a0l/tumblr_static_bugs-bunny-bugs-bunny-26143775-500-355.jpg");
  background-size:cover;
  border-radius:10px;
  transition:0.2s;
}

/* Control Panel */
.panel{
  flex:1;
  min-width:260px;
  background:#151521;
  padding:20px;
  border-radius:12px;
  border:2px solid #3b82f6;
}

.panel h2{
  text-align:center;
  margin-bottom:20px;
  color:#3b82f6;
}

/* Section */
.section{
  margin-bottom:18px;
}

.section label{
  display:block;
  margin-bottom:6px;
  font-size:14px;
}

/* Range */
input[type=range]{
  width:100%;
}

/* Button */
.btn{
  background:#3b82f6;
  border:none;
  padding:10px;
  width:100%;
  border-radius:8px;
  color:white;
  cursor:pointer;
  font-weight:bold;
  margin-top:10px;
}

.btn:hover{
  background:#2563eb;
}

/* Responsive */
@media(max-width:700px){

  .app{
    flex-direction:column;
  }

}

</style>
</head>

<body>

<div class="app">

  <!-- Preview -->
  <div class="preview">
    <div id="bugs"></div>
  </div>

  <!-- Controls -->
  <div class="panel">

    <h2>Transform Controls</h2>

    <div class="section">
      <label>Rotate (deg)</label>
      <input id="rotate" type="range" min="-360" max="360" value="0">
    </div>

    <div class="section">
      <label>Scale X</label>
      <input id="scalex" type="range" min="0.1" max="2" step="0.1" value="1">
    </div>

    <div class="section">
      <label>Scale Y</label>
      <input id="scaley" type="range" min="0.1" max="2" step="0.1" value="1">
    </div>

    <div class="section">
      <label>Skew X (deg)</label>
      <input id="skewx" type="range" min="-75" max="75" value="0">
    </div>

    <div class="section">
      <label>Skew Y (deg)</label>
      <input id="skewy" type="range" min="-75" max="75" value="0">
    </div>

    <div class="section">
      <label>Translate X (px)</label>
      <input id="tx" type="range" min="-200" max="200" value="0">
    </div>

    <div class="section">
      <label>Translate Y (px)</label>
      <input id="ty" type="range" min="-200" max="200" value="0">
    </div>

    <button class="btn" id="reset">
      Reset All
    </button>

  </div>

</div>


<script>

function updateTransform(){

  const rotate = $("#rotate").val();
  const sx = $("#scalex").val();
  const sy = $("#scaley").val();
  const skx = $("#skewx").val();
  const sky = $("#skewy").val();
  const tx = $("#tx").val();
  const ty = $("#ty").val();

  const transform =
    `translate(${tx}px,${ty}px)
     rotate(${rotate}deg)
     scale(${sx},${sy})
     skew(${skx}deg,${sky}deg)`;

  $("#bugs").css("transform",transform);

}

/* Live Update */
$("input").on("input",updateTransform);

/* Reset */
$("#reset").click(function(){

  $("input").each(function(){

    this.value = this.defaultValue;

  });

  updateTransform();

});

updateTransform();

</script>

</body>
</html>
