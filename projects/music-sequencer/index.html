<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Pattern Sequencer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1><i class="ri-music-line"></i> Music Pattern Sequencer</h1>
            <p class="subtitle">Create rhythmic patterns with synthesized sounds</p>
        </header>

        <div class="main-controls">
            <div class="transport-controls">
                <button id="playBtn" class="btn btn-primary">
                    <i class="ri-play-fill"></i> Play
                </button>
                <button id="stopBtn" class="btn btn-secondary">
                    <i class="ri-stop-fill"></i> Stop
                </button>
                <button id="clearBtn" class="btn btn-danger">
                    <i class="ri-delete-bin-line"></i> Clear
                </button>
            </div>

            <div class="tempo-control">
                <label><i class="ri-timer-line"></i> Tempo</label>
                <input type="range" id="tempoSlider" min="60" max="200" value="120">
                <span id="tempoValue">120 BPM</span>
            </div>

            <div class="swing-control">
                <label><i class="ri-flow-chart"></i> Swing</label>
                <input type="range" id="swingSlider" min="0" max="50" value="0">
                <span id="swingValue">0%</span>
            </div>
        </div>

        <div class="sequencer-container">
            <div class="channel-labels" id="channelLabels">
                <!-- Channel labels will be generated by JS -->
            </div>

            <div class="step-grid" id="stepGrid">
                <!-- Step grid will be generated by JS -->
            </div>

            <div class="playback-cursor" id="playbackCursor">
                <!-- Playback cursor will be positioned by JS -->
            </div>
        </div>

        <div class="channel-controls" id="channelControls">
            <!-- Channel controls will be generated by JS -->
        </div>

        <div class="effects-section">
            <h3><i class="ri-function-line"></i> Effects</h3>
            <div class="effects-grid">
                <div class="effect-card">
                    <h4>Reverb</h4>
                    <input type="range" id="reverbMix" min="0" max="100" value="20">
                    <span>Mix: <span id="reverbMixValue">20%</span></span>
                </div>
                <div class="effect-card">
                    <h4>Delay</h4>
                    <input type="range" id="delayMix" min="0" max="100" value="0">
                    <span>Mix: <span id="delayMixValue">0%</span></span>
                    <input type="range" id="delayTime" min="100" max="1000" value="250">
                    <span>Time: <span id="delayTimeValue">250ms</span></span>
                </div>
                <div class="effect-card">
                    <h4>Master</h4>
                    <input type="range" id="masterVolume" min="0" max="100" value="80">
                    <span>Volume: <span id="masterVolumeValue">80%</span></span>
                </div>
            </div>
        </div>

        <div class="patterns-section">
            <h3><i class="ri-folder-chart-line"></i> Patterns</h3>
            <div class="patterns-controls">
                <select id="patternSelect">
                    <option value="0">Pattern 1</option>
                    <option value="1">Pattern 2</option>
                    <option value="2">Pattern 3</option>
                    <option value="3">Pattern 4</option>
                    <option value="4">Pattern 5</option>
                    <option value="5">Pattern 6</option>
                    <option value="6">Pattern 7</option>
                    <option value="7">Pattern 8</option>
                </select>
                <button id="savePatternBtn" class="btn btn-small">
                    <i class="ri-save-line"></i> Save
                </button>
                <button id="loadPatternBtn" class="btn btn-small">
                    <i class="ri-folder-open-line"></i> Load
                </button>
                <button id="exportBtn" class="btn btn-small">
                    <i class="ri-download-line"></i> Export
                </button>
            </div>
        </div>

        <footer class="footer">
            <p>Click on the grid to toggle steps. Use channel controls to adjust sound parameters.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
