<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthetic Exchange | Behavioral Terminal</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="brand">SYNTHETIC<span>EXCHANGE</span></div>
    <div class="stats-bar">
        <div>LIQUIDITY: <span id="ui-cash" class="stat-val">$0.00</span></div>
        <div>EQUITY: <span id="ui-equity" class="stat-val">$0.00</span></div>
        <div>SENTIMENT: <span id="ui-sent" class="stat-val">NEUTRAL</span></div>
    </div>
</header>

<div class="dashboard">
    <aside class="panel">
        <div class="panel-header">Markets</div>
        <div id="stock-list" class="market-list">
            </div>
    </aside>

    <main class="panel" style="border-right: none;">
        <div class="chart-wrapper">
            <canvas id="chart-canvas"></canvas>
            <div class="chart-overlay">
                <h2 id="chart-sym">---</h2>
                <span id="chart-price" style="font-size: 1.5rem; font-weight: bold;">0.00</span>
            </div>
        </div>

        <div class="trading-desk">
            <div class="desk-info">
                <div class="desk-stat">
                    <span class="desk-label">POSITION</span>
                    <span id="desk-qty" class="desk-val">0</span>
                </div>
                <div class="desk-stat">
                    <span class="desk-label">AVG PRICE</span>
                    <span id="desk-avg" class="desk-val">---</span>
                </div>
                <div class="desk-stat">
                    <span class="desk-label">UNREALIZED P/L</span>
                    <span id="desk-pl" class="desk-val">---</span>
                </div>
                <div class="desk-stat">
                    <span class="desk-label">VOLATILITY</span>
                    <span id="desk-vol" class="desk-val">--</span>
                </div>
            </div>
            <div id="trade-feedback" style="text-align: center; height: 1.2em; font-size: 0.9rem; font-weight: bold;"></div>
            <div class="controls">
                <button id="btn-buy" class="btn-buy" onclick="App.trade('buy')">BUY</button>
                <button id="btn-sell" class="btn-sell" onclick="App.trade('sell')">SELL</button>
            </div>
        </div>
    </main>

    <aside class="panel">
        <div class="panel-header">Market Intelligence</div>
        <div class="insight-box" id="insight-box">
            <div class="insight-text">System initializing...</div>
        </div>

        <div class="panel-header">Portfolio</div>
        <div id="portfolio-list" class="portfolio-list"></div>

        <div class="panel-header">News Wire</div>
        <div id="news-feed" class="news-feed"></div>
    </aside>
</div>

<!-- Mobile Navigation -->
<div class="mobile-nav">
    <div class="mobile-tab active" data-panel="markets">MARKETS</div>
    <div class="mobile-tab" data-panel="chart">CHART</div>
    <div class="mobile-tab" data-panel="intel">INTEL</div>
    <div class="mobile-tab" data-panel="portfolio">PORT</div>
</div>

<script src="script.js"></script>
</body>
</html>
