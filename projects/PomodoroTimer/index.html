<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pomodoro Timer</h1>
            <div class="session-counter">
                Sessions: <span id="session-count">0</span>
            </div>
        </header>

        <div class="timer-card" id="timer-card">
            <div class="modes">
                <button class="mode-btn active" data-mode="focus">Focus</button>
                <button class="mode-btn" data-mode="shortBreak">Short Break</button>
                <button class="mode-btn" data-mode="longBreak">Long Break</button>
            </div>

            <div class="timer-display">
                <span id="time">25:00</span>
            </div>

            <p id="status-msg">Time to focus!</p>

            <div class="controls">
                <button id="start-btn" class="control-btn big"><i class="fas fa-play"></i> Start</button>
                <button id="pause-btn" class="control-btn hidden"><i class="fas fa-pause"></i> Pause</button>
                <button id="reset-btn" class="control-btn"><i class="fas fa-redo"></i></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
