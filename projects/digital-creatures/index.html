<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entropic Life VIII - Evolutionary Ecosystem</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="c"></canvas>
    
    <div id="ui-layer">
        <div id="controls">
            <h1>Ecosystem Monitor</h1>
            
            <div class="stats-grid">
                <div class="stat-item">Population<span class="stat-val" id="stat-pop">0</span></div>
                <div class="stat-item">Food Count<span class="stat-val" id="stat-food">0</span></div>
                <div class="stat-item">Avg Energy<span class="stat-val" id="stat-nrg">0</span></div>
                <div class="stat-item">Generation<span class="stat-val" id="stat-gen">0</span></div>
            </div>

            <h2>Seeder (Paint to Spawn)</h2>
            <div class="species-selector" id="species-grid"></div>
            
            <div class="row">
                <span>Brush Size</span>
                <input type="range" id="brushSize" min="10" max="150" value="50">
            </div>

            <h2>Ecosystem Parameters</h2>
            <div class="row">
                <span>Food Rate</span>
                <div style="display:flex; align-items:center;">
                    <input type="range" id="foodRate" min="0" max="20" step="1" value="8">
                    <span id="val_foodRate" class="val-disp">8</span>
                </div>
            </div>
            <div class="row">
                <span>Metabolism</span>
                <div style="display:flex; align-items:center;">
                    <input type="range" id="metabolism" min="0.1" max="2.0" step="0.1" value="1.0">
                    <span id="val_metabolism" class="val-disp">1.0</span>
                </div>
            </div>
            <div class="row">
                <span>Mutation Rate</span>
                <div style="display:flex; align-items:center;">
                    <input type="range" id="mutation" min="0" max="0.5" step="0.01" value="0.1">
                    <span id="val_mutation" class="val-disp">0.1</span>
                </div>
            </div>

            <h2>Physics</h2>
            <div class="row">
                <span>Viscosity</span>
                <div style="display:flex; align-items:center;">
                    <input type="range" id="viscosity" min="0.01" max="0.3" step="0.01" value="0.06">
                    <span id="val_viscosity" class="val-disp">0.06</span>
                </div>
            </div>

            <div class="btn-grid">
                <button class="action danger" id="btn-extinct">Extinct</button>
                <button class="action" id="btn-reset">Reset</button>
                <button class="action" id="btn-pause">Pause</button>
            </div>

            <!-- Footer for FPS -->
            <div style="margin-top: 10px; font-size: 10px; color: #555; border-top: 1px solid #222; padding-top: 5px;">
                FPS: <span id="fps" style="color:#888">60</span>
            </div>
        </div>
        <div id="toggle-btn">â‰¡</div>
    </div>

<script src="script.js"></script>
</body>
</html>
