<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RayCaster 95 | Retro 3D Engine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="crs-overlay"></div>
    <div class="engine-wrapper">
        <canvas id="screen-buffer"></canvas>

        <div class="hud-layer">
            <div class="hud-top">
                <div class="stat-box">
                    <span class="label">FPS</span>
                    <span class="value" id="debug-fps">60</span>
                </div>
                <div class="stat-box">
                    <span class="label">POS</span>
                    <span class="value" id="debug-pos">12.5, 8.2</span>
                </div>
                <div class="stat-box warning hidden" id="collision-warn">
                    <i class="fa-solid fa-triangle-exclamation"></i> WALL HIT
                </div>
            </div>

            <div class="weapon-container">
                <div id="weapon-sprite" class="idle"></div>
            </div>

            <div class="hud-bottom">
                <div class="status-bar">
                    <div class="health-block">
                        <i class="fa-solid fa-heart"></i> 100%
                    </div>
                    <div class="ammo-block">
                        <i class="fa-solid fa-gun"></i> 50
                    </div>
                </div>

                <div class="minimap-container">
                    <canvas id="minimap-buffer" width="200" height="200"></canvas>
                </div>
            </div>
        </div>

        <div id="start-screen" class="modal-overlay">
            <div class="modal-content">
                <h1>RAYCASTER <span class="accent">95</span></h1>
                <p>Vanilla JS Digital Differential Analyzer Engine</p>

                <div class="controls-grid">
                    <div class="key">W</div>
                    <div>Move Forward</div>
                    <div class="key">S</div>
                    <div>Move Backward</div>
                    <div class="key">A</div>
                    <div>Rotate Left</div>
                    <div class="key">D</div>
                    <div>Rotate Right</div>
                    <div class="key">Shift</div>
                    <div>Sprint</div>
                </div>

                <button id="btn-start">INITIALIZE ENGINE</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
