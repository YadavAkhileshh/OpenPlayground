<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Matching Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Memory Card Matching Game</h1>
            <div class="stats">
                <div class="stat">
                    <span id="timer">00:00</span>
                    <label>Time</label>
                </div>
                <div class="stat">
                    <span id="moves">0</span>
                    <label>Moves</label>
                </div>
                <div class="stat">
                    <span id="score">0</span>
                    <label>Score</label>
                </div>
            </div>
            <div class="controls">
                <label for="level-select">Difficulty Level:</label>
                <select id="level-select">
                    <option value="4">4x4 (Easy)</option>
                    <option value="6">6x6 (Hard)</option>
                </select>
                <button id="start-btn">Start Game</button>
                <button id="restart-btn" disabled>Restart</button>
            </div>
        </header>
        <div class="game-board" id="game-board">
            <!-- Cards will be generated here -->
        </div>
        <div class="message" id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
