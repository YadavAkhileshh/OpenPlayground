<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="ri-sticky-note-line"></i> Notes</h1>
            <div class="header-controls">
                <div class="search-box">
                    <i class="ri-search-line"></i>
                    <input type="text" id="search-input" placeholder="Search notes...">
                </div>
                <button id="add-note-btn" class="btn-primary">
                    <i class="ri-add-line"></i> Add Note
                </button>
            </div>
        </header>

        <div id="notes-grid" class="notes-grid">
            <!-- Notes will be inserted here by JS -->
            <!-- Example Note for visualization
            <div class="note-card">
                <div class="note-header">
                    <span class="note-title">Project Ideas</span>
                    <div class="note-actions">
                        <button><i class="ri-pencil-line"></i></button>
                        <button><i class="ri-delete-bin-line"></i></button>
                    </div>
                </div>
                <div class="note-content">
                    Build a cool notes app with local storage...
                </div>
                <div class="note-footer">
                    <span class="note-date">Oct 24, 2023</span>
                </div>
            </div>
            -->
        </div>

        <div id="empty-state" class="empty-state hidden">
            <i class="ri-sticky-note-line"></i>
            <p>No notes yet. Create one to get started!</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="note-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Note</h2>
                <button id="close-modal-btn" class="icon-btn"><i class="ri-close-line"></i></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="note-id">
                <div class="form-group">
                    <label for="note-title-input">Title</label>
                    <input type="text" id="note-title-input" placeholder="Enter note title">
                </div>
                <div class="form-group">
                    <label for="note-content-input">Content</label>
                    <textarea id="note-content-input" placeholder="Enter note details..." rows="6"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-note-btn" class="btn-primary">Save Note</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
