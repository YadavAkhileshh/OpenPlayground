<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Cursor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <div class="control-row">
                    <div class="control-item">
                        <span class="control-label">Mass</span>
                        <input type="range" id="mass" min="0.1" max="3" step="0.1" value="1">
                        <span id="mass-value" class="value-display">1.0</span>
                    </div>
                    <div class="control-item">
                        <span class="control-label">Friction</span>
                        <input type="range" id="friction" min="0" max="0.5" step="0.01" value="0.15">
                        <span id="friction-value" class="value-display">0.15</span>
                    </div>
                    <div class="control-item">
                        <span class="control-label">Gravity</span>
                        <input type="range" id="gravity" min="0" max="0.8" step="0.05" value="0.3">
                        <span id="gravity-value" class="value-display">0.30</span>
                    </div>
                </div>
                
                <div class="control-row">
                    <div class="control-item">
                        <span class="control-label">Spring</span>
                        <input type="range" id="spring" min="0" max="0.5" step="0.01" value="0.1">
                        <span id="spring-value" class="value-display">0.10</span>
                    </div>
                    <div class="control-item">
                        <span class="control-label">Trail</span>
                        <div class="toggle">
                            <input type="checkbox" id="trail-toggle">
                            <label for="trail-toggle"></label>
                        </div>
                    </div>
                    <div class="control-item">
                        <button id="reset-btn">Reset</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="playground" id="playground">
            <div class="physics-cursor" id="cursor"></div>
            <div class="border border-top"></div>
            <div class="border border-right"></div>
            <div class="border border-bottom"></div>
            <div class="border border-left"></div>
        </div>

        <div class="status">
            <div class="info">Move mouse in the area above to see physics</div>
            <div class="position">Cursor: <span id="cursor-pos">0, 0</span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
