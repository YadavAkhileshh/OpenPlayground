<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror World Puzzle</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Remix Icon for the project icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <canvas id="world-left"></canvas>
        <div id="separator"></div>
        <canvas id="world-right"></canvas>
    </div>
    <div id="ui-layer">
        <div id="score">Level: 1</div>
        <div id="message">Press Arrows to Move</div>
        <div id="debug-overlay"
            style="position: fixed; bottom: 0; left: 0; background: rgba(0,0,0,0.8); color: lime; padding: 10px; font-family: monospace; font-size: 12px; pointer-events: none; max-width: 100%; word-wrap: break-word;">
        </div>
    </div>

    <!-- Engine Core -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
