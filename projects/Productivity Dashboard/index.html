<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Productivity Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>ğŸ“Š Productivity Dashboard</h1>
  <p>Plan your day. Track your focus. Get things done.</p>
</header>

<main class="dashboard">

  <!-- Task Section -->
  <section class="card">
    <h2>ğŸ“ Tasks</h2>
    <input type="text" id="taskInput" placeholder="Add a new task..." />
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </section>

  <!-- Stats Section -->
  <section class="card">
    <h2>ğŸ“ˆ Stats</h2>
    <p>Total Tasks: <span id="totalTasks">0</span></p>
    <p>Completed: <span id="completedTasks">0</span></p>
    <p>Pending: <span id="pendingTasks">0</span></p>
  </section>

  <!-- Focus Timer -->
  <section class="card">
    <h2>â± Focus Timer</h2>
    <div class="timer" id="timer">25:00</div>
    <button onclick="startTimer()">Start</button>
    <button onclick="resetTimer()">Reset</button>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
