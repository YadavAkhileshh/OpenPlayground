<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üóùÔ∏è Dungeon Escape ¬∑ Find the Key</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
        }
        body {
            background: linear-gradient(145deg, #1a1c2c, #0f111c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game-wrapper {
            background: #2a2f45;
            padding: 2rem;
            border-radius: 4rem;
            box-shadow: 0 30px 30px -10px black, inset 0 -3px 0 #131625, inset 0 3px 15px #6f7cb0;
            border: 3px solid #6d7cc2;
        }
        h1 {
            text-align: center;
            font-size: 3rem;
            font-weight: 800;
            color: #ffd966;
            text-shadow: 0 5px 0 #8b6f3c, 0 10px 15px black;
            letter-spacing: 4px;
            margin-bottom: 0.2rem;
        }
        .sub {
            text-align: center;
            color: #b8c4ff;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
        .game-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .canvas-area {
            background: #1b1f30;
            padding: 1.5rem;
            border-radius: 3rem;
            box-shadow: inset 0 0 0 3px #0e1221, 0 15px 20px black;
        }
        canvas {
            display: block;
            width: 500px;
            height: 500px;
            border-radius: 2rem;
            background: #2a3150;
            box-shadow: 0 0 0 2px #7a87cf;
            cursor: crosshair;
        }
        .info-panel {
            background: #1e233b;
            padding: 2rem 1.8rem;
            border-radius: 3rem;
            min-width: 280px;
            box-shadow: inset 0 -3px 0 #0d1120, 0 15px 20px black;
            border: 2px solid #818cdb;
        }
        .status-card {
            background: #0f1425;
            border-radius: 2rem;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            border: 2px solid #5d6bb3;
        }
        .inventory {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }
        .inv-slot {
            width: 60px;
            height: 60px;
            background: #1a2138;
            border-radius: 1rem;
            border: 3px solid #5f6db3;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: inset 0 -3px 0 #0b0f1c;
        }
        .inv-slot.filled {
            background: #3f5680;
            border-color: #ffd966;
        }
        .message-box {
            background: #2a3153;
            border-radius: 2rem;
            padding: 1rem;
            margin: 1.5rem 0;
            text-align: center;
            color: #ffbe5c;
            font-size: 1.3rem;
            font-weight: 600;
            min-height: 5rem;
            border: 2px solid #ffaa44;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 1.5rem 0;
        }
        .stat-box {
            background: #131a2b;
            border-radius: 1.5rem;
            padding: 0.8rem;
            text-align: center;
            border: 1px solid #5d6bb3;
        }
        .stat-value {
            color: white;
            font-size: 1.8rem;
            font-weight: 800;
        }
        .stat-label {
            color: #a7b5ff;
            font-size: 0.8rem;
        }
        .controls {
            display: flex;
            gap: 0.8rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
        button {
            background: #3f4e8c;
            border: none;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            padding: 0.8rem 1.2rem;
            border-radius: 2rem;
            box-shadow: 0 5px 0 #1e2650;
            cursor: pointer;
            transition: 0.07s;
            border: 1px solid #98abff;
            flex: 1;
            min-width: 80px;
        }
        button:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #1e2650;
        }
        button:disabled {
            opacity: 0.5;
            transform: translateY(3px);
            box-shadow: 0 2px 0 #1e2650;
            cursor: not-allowed;
        }
        .arrow-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .arrow-btn {
            background: #2a3355;
            font-size: 2rem;
            padding: 0.5rem;
            border-radius: 1rem;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .footer {
            margin-top: 1.5rem;
            text-align: center;
            color: #6f7db9;
        }
    </style>
</head>
<body>
<div class="game-wrapper">
    <h1>üóùÔ∏è DUNGEON ESCAPE</h1>
    <div class="sub">find the key ¬∑ reach the exit</div>

    <div class="game-container">
        <div class="canvas-area">
            <canvas id="gameCanvas" width="500" height="500"></canvas>
        </div>

        <div class="info-panel">
            <div class="status-card">
                <div style="color: #ffbe5c; font-size: 1.5rem;" id="statusText">üîç EXPLORE</div>
                <div class="inventory">
                    <div class="inv-slot" id="keySlot">üîë</div>
                    <div class="inv-slot" id="treasureSlot">üíé</div>
                </div>
            </div>

            <div class="message-box" id="messageDisplay">
                find the golden key...
            </div>

            <div class="stats">
                <div class="stat-box">
                    <div class="stat-value" id="stepsDisplay">0</div>
                    <div class="stat-label">STEPS</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="treasuresDisplay">0/3</div>
                    <div class="stat-label">TREASURE</div>
                </div>
            </div>

            <div class="controls">
                <button id="newGameBtn">üîÑ NEW</button>
                <button id="hintBtn">üí° HINT</button>
            </div>

            <div class="arrow-panel">
                <button class="arrow-btn" id="moveNW">‚Üñ</button>
                <button class="arrow-btn" id="moveN">‚¨Ü</button>
                <button class="arrow-btn" id="moveNE">‚Üó</button>
                <button class="arrow-btn" id="moveW">‚¨Ö</button>
                <button class="arrow-btn" id="moveWait">‚è∫</button>
                <button class="arrow-btn" id="moveE">‚û°</button>
                <button class="arrow-btn" id="moveSW">‚Üô</button>
                <button class="arrow-btn" id="moveS">‚¨á</button>
                <button class="arrow-btn" id="moveSE">‚Üò</button>
            </div>
        </div>
    </div>
    <div class="footer">
        ‚¨Ü‚¨á‚¨Ö‚û° arrow keys move ¬∑ collect üíé for bonus
    </div>
</div>

<script>
    (function() {
        // ---------- DUNGEON ESCAPE GAME ----------
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const statusText = document.getElementById('statusText');
        const keySlot = document.getElementById('keySlot');
        const treasureSlot = document.getElementById('treasureSlot');
        const messageDisplay = document.getElementById('messageDisplay');
        const stepsDisplay = document.getElementById('stepsDisplay');
        const treasuresDisplay = document.getElementById('treasuresDisplay');

        // Game constants
        const TILE_SIZE = 50;
        const MAP_SIZE = 10; // 10x10 grid

        // Game state
        let playerPos = { x: 0, y: 0 };
        let exitPos = { x: 9, y: 9 };
        let keyPos = { x: 0, y: 0 };
        let treasures = [];
        let hasKey = false;
        let treasuresCollected = 0;
        let steps = 0;
        let gameWon = false;
        
        // Map tiles (0 = floor, 1 = wall)
        let map = [];

        // Generate random dungeon
        function generateDungeon() {
            // Initialize empty map
            map = Array(MAP_SIZE).fill().map(() => Array(MAP_SIZE).fill(0));
            
            // Add walls (border)
            for (let i = 0; i < MAP_SIZE; i++) {
                map[0][i] = 1; // top wall
                map[MAP_SIZE-1][i] = 1; // bottom wall
                map[i][0] = 1; // left wall
                map[i][MAP_SIZE-1] = 1; // right wall
            }
            
            // Add random walls (20% of remaining tiles)
            for (let y = 1; y < MAP_SIZE-1; y++) {
                for (let x = 1; x < MAP_SIZE-1; x++) {
                    if (Math.random() < 0.2) {
                        map[y][x] = 1; // wall
                    }
                }
            }
            
            // Ensure start and exit are open
            map[1][1] = 0; // player start
            map[MAP_SIZE-2][MAP_SIZE-2] = 0; // exit area
            
            // Place player at (1,1)
            playerPos = { x: 1, y: 1 };
            
            // Place exit at (8,8)
            exitPos = { x: MAP_SIZE-2, y: MAP_SIZE-2 };
            
            // Place key at random open position
            do {
                keyPos = {
                    x: Math.floor(Math.random() * (MAP_SIZE-2)) + 1,
                    y: Math.floor(Math.random() * (MAP_SIZE-2)) + 1
                };
            } while ((keyPos.x === playerPos.x && keyPos.y === playerPos.y) || 
                     (keyPos.x === exitPos.x && keyPos.y === exitPos.y) ||
                     map[keyPos.y][keyPos.x] === 1);
            
            // Place treasures (3 of them)
            treasures = [];
            for (let t = 0; t < 3; t++) {
                let pos;
                do {
                    pos = {
                        x: Math.floor(Math.random() * (MAP_SIZE-2)) + 1,
                        y: Math.floor(Math.random() * (MAP_SIZE-2)) + 1
                    };
                } while ((pos.x === playerPos.x && pos.y === playerPos.y) || 
                         (pos.x === exitPos.x && pos.y === exitPos.y) ||
                         (pos.x === keyPos.x && pos.y === keyPos.y) ||
                         map[pos.y][pos.x] === 1 ||
                         treasures.some(t => t.x === pos.x && t.y === pos.y));
                
                treasures.push(pos);
            }
        }

        // Draw the game
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw grid and tiles
            for (let y = 0; y < MAP_SIZE; y++) {
                for (let x = 0; x < MAP_SIZE; x++) {
                    const tileX = x * TILE_SIZE;
                    const tileY = y * TILE_SIZE;
                    
                    // Draw tile background
                    if (map[y][x] === 1) {
                        // Wall
                        ctx.fillStyle = '#4a3e3e';
                        ctx.fillRect(tileX, tileY, TILE_SIZE-2, TILE_SIZE-2);
                        
                        // Wall texture
                        ctx.fillStyle = '#6b5a5a';
                        ctx.fillRect(tileX+5, tileY+5, TILE_SIZE-12, TILE_SIZE-12);
                    } else {
                        // Floor
                        ctx.fillStyle = (x + y) % 2 === 0 ? '#5b6b7a' : '#6f7f8f';
                        ctx.fillRect(tileX, tileY, TILE_SIZE-2, TILE_SIZE-2);
                        
                        // Floor pattern
                        ctx.fillStyle = '#ffffff20';
                        ctx.beginPath();
                        ctx.arc(tileX + 15, tileY + 15, 3, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    // Draw grid lines
                    ctx.strokeStyle = '#1a1f30';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(tileX, tileY, TILE_SIZE, TILE_SIZE);
                }
            }

            // Draw exit (door)
            ctx.fillStyle = '#8b6f3c';
            ctx.beginPath();
            ctx.arc(exitPos.x * TILE_SIZE + TILE_SIZE/2, exitPos.y * TILE_SIZE + TILE_SIZE/2, 15, 0, Math.PI * 2);
            ctx.fill();
            
            // Door handle
            ctx.fillStyle = '#ffd966';
            ctx.beginPath();
            ctx.arc(exitPos.x * TILE_SIZE + TILE_SIZE/2 - 5, exitPos.y * TILE_SIZE + TILE_SIZE/2 - 5, 4, 0, Math.PI * 2);
            ctx.fill();

            // Draw key (if not collected)
            if (!hasKey) {
                ctx.fillStyle = '#ffaa44';
                ctx.beginPath();
                ctx.arc(keyPos.x * TILE_SIZE + TILE_SIZE/2, keyPos.y * TILE_SIZE + TILE_SIZE/2, 12, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#ffd966';
                ctx.font = '20px Segoe UI';
                ctx.fillText('üîë', keyPos.x * TILE_SIZE + 15, keyPos.y * TILE_SIZE + 35);
            }

            // Draw treasures
            treasures.forEach(treasure => {
                ctx.fillStyle = '#ff69b4';
                ctx.beginPath();
                ctx.arc(treasure.x * TILE_SIZE + TILE_SIZE/2, treasure.y * TILE_SIZE + TILE_SIZE/2, 10, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'white';
                ctx.font = '20px Segoe UI';
                ctx.fillText('üíé', treasure.x * TILE_SIZE + 15, treasure.y * TILE_SIZE + 33);
            });

            // Draw player
            ctx.fillStyle = '#88ccff';
            ctx.shadowColor = '#aaddff';
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.arc(playerPos.x * TILE_SIZE + TILE_SIZE/2, playerPos.y * TILE_SIZE + TILE_SIZE/2, 18, 0, Math.PI * 2);
            ctx.fill();
            
            // Player eyes
            ctx.fillStyle = '#000000';
            ctx.shadowBlur = 0;
            ctx.beginPath();
            ctx.arc(playerPos.x * TILE_SIZE + TILE_SIZE/2 - 6, playerPos.y * TILE_SIZE + TILE_SIZE/2 - 5, 3, 0, Math.PI * 2);
            ctx.arc(playerPos.x * TILE_SIZE + TILE_SIZE/2 + 6, playerPos.y * TILE_SIZE + TILE_SIZE/2 - 5, 3, 0, Math.PI * 2);
            ctx.fill();

            // Update UI
            stepsDisplay.textContent = steps;
            treasuresDisplay.textContent = `${treasuresCollected}/3`;
            
            if (hasKey) {
                keySlot.classList.add('filled');
            } else {
                keySlot.classList.remove('filled');
            }
            
            if (treasuresCollected === 3) {
                treasureSlot.classList.add('filled');
            }
        }

        // Move player
        function movePlayer(dx, dy) {
            if (gameWon) {
                messageDisplay.textContent = "‚ú® You already escaped! Start a new game.";
                return;
            }

            const newX = playerPos.x + dx;
            const newY = playerPos.y + dy;

            // Check boundaries
            if (newX < 0 || newX >= MAP_SIZE || newY < 0 || newY >= MAP_SIZE) {
                messageDisplay.textContent = "‚ùå Can't move outside the dungeon!";
                return;
            }

            // Check walls
            if (map[newY][newX] === 1) {
                messageDisplay.textContent = "üß± Hit a wall!";
                return;
            }

            // Move player
            playerPos.x = newX;
            playerPos.y = newY;
            steps++;
            
            // Check for key
            if (!hasKey && playerPos.x === keyPos.x && playerPos.y === keyPos.y) {
                hasKey = true;
                messageDisplay.textContent = "üîë You found the golden key! Now find the exit!";
                statusText.textContent = "üîë KEY ACQUIRED";
            }
            
            // Check for treasures
            const treasureIndex = treasures.findIndex(t => t.x === playerPos.x && t.y === playerPos.y);
            if (treasureIndex !== -1) {
                treasures.splice(treasureIndex, 1);
                treasuresCollected++;
                messageDisplay.textContent = "üíé Found a treasure!";
                if (treasuresCollected === 3) {
                    messageDisplay.textContent = "‚ú® All treasures collected! You're rich!";
                }
            }
            
            // Check for exit
            if (playerPos.x === exitPos.x && playerPos.y === exitPos.y) {
                if (hasKey) {
                    gameWon = true;
                    messageDisplay.textContent = "üéâ YOU ESCAPED! Congratulations!";
                    statusText.textContent = "üèÜ VICTORY!";
                } else {
                    messageDisplay.textContent = "üîí Door is locked! You need the key!";
                }
            }
            
            draw();
        }

        // New game
        function newGame() {
            generateDungeon();
            hasKey = false;
            treasuresCollected = 0;
            steps = 0;
            gameWon = false;
            messageDisplay.textContent = "üóùÔ∏è Find the key to escape!";
            statusText.textContent = "üîç EXPLORE";
            draw();
        }

        // Hint system
        function giveHint() {
            if (gameWon) {
                messageDisplay.textContent = "üéâ You already won! Start a new game.";
                return;
            }
            
            if (!hasKey) {
                const dist = Math.abs(playerPos.x - keyPos.x) + Math.abs(playerPos.y - keyPos.y);
                messageDisplay.textContent = `üîë Key is ${dist} steps away. ${dist < 3 ? "Very close!" : ""}`;
            } else {
                const dist = Math.abs(playerPos.x - exitPos.x) + Math.abs(playerPos.y - exitPos.y);
                messageDisplay.textContent = `üö™ Exit is ${dist} steps away. ${dist < 3 ? "Almost there!" : ""}`;
            }
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': movePlayer(0, -1); e.preventDefault(); break;
                case 'ArrowDown': movePlayer(0, 1); e.preventDefault(); break;
                case 'ArrowLeft': movePlayer(-1, 0); e.preventDefault(); break;
                case 'ArrowRight': movePlayer(1, 0); e.preventDefault(); break;
                case 'w': case 'W': movePlayer(0, -1); e.preventDefault(); break;
                case 's': case 'S': movePlayer(0, 1); e.preventDefault(); break;
                case 'a': case 'A': movePlayer(-1, 0); e.preventDefault(); break;
                case 'd': case 'D': movePlayer(1, 0); e.preventDefault(); break;
            }
        });

        // Button controls
        document.getElementById('moveN').addEventListener('click', () => movePlayer(0, -1));
        document.getElementById('moveS').addEventListener('click', () => movePlayer(0, 1));
        document.getElementById('moveW').addEventListener('click', () => movePlayer(-1, 0));
        document.getElementById('moveE').addEventListener('click', () => movePlayer(1, 0));
        document.getElementById('moveNW').addEventListener('click', () => movePlayer(-1, -1));
        document.getElementById('moveNE').addEventListener('click', () => movePlayer(1, -1));
        document.getElementById('moveSW').addEventListener('click', () => movePlayer(-1, 1));
        document.getElementById('moveSE').addEventListener('click', () => movePlayer(1, 1));
        document.getElementById('moveWait').addEventListener('click', () => {
            steps++;
            messageDisplay.textContent = "‚è∫ Waiting...";
            draw();
        });

        document.getElementById('newGameBtn').addEventListener('click', newGame);
        document.getElementById('hintBtn').addEventListener('click', giveHint);

        // Start game
        newGame();
    })();
</script>
</body>
</html>
