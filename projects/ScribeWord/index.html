<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribble Word Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>âœŽ Scribble Word Game</h1>
            <p class="subtitle">Form words from the given letters to score points!</p>
        </header>

        <!-- Stats Section -->
        <div class="stats-section">
            <div class="stat-card">
                <span class="stat-label">Score</span>
                <span class="stat-value" id="score">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Words Found</span>
                <span class="stat-value" id="wordsFound">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Time Remaining</span>
                <span class="stat-value" id="timer">60</span>
            </div>
        </div>

        <!-- Game Section -->
        <div class="game-section">
            <!-- Letters Grid -->
            <div class="letters-container">
                <h2>Available Letters</h2>
                <div class="letters-grid" id="lettersGrid"></div>
                <button class="btn btn-secondary" id="shuffleBtn">ðŸ”„ Shuffle</button>
            </div>

            <!-- Word Input -->
            <div class="word-input-section">
                <h2>Your Word</h2>
                <div class="selected-letters" id="selectedLetters"></div>
                <div class="input-buttons">
                    <button class="btn btn-primary" id="submitBtn">Submit Word</button>
                    <button class="btn btn-secondary" id="clearBtn">Clear</button>
                </div>
            </div>

            <!-- Found Words -->
            <div class="found-words-section">
                <h2>Words Found</h2>
                <ul class="words-list" id="wordsList"></ul>
                <p class="no-words" id="noWords">No words found yet. Start typing!</p>
            </div>
        </div>

        <!-- Message -->
        <div class="message" id="message"></div>

        <!-- Game Over Modal -->
        <div class="modal" id="gameOverModal">
            <div class="modal-content">
                <h2>Game Over!</h2>
                <div class="final-stats">
                    <p><strong>Final Score:</strong> <span id="finalScore">0</span></p>
                    <p><strong>Words Found:</strong> <span id="finalWordsFound">0</span></p>
                </div>
                <button class="btn btn-primary" id="playAgainBtn">Play Again</button>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-secondary" id="startBtn">Start Game</button>
            <button class="btn btn-secondary" id="pauseBtn" style="display: none;">Pause</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
