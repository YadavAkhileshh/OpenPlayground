<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyStrike AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="ui-layer">
        <div id="hud-top">
            <div class="stat-box">
                <span class="label">SCORE</span>
                <span id="score" class="value">00000</span>
            </div>
            <div class="stat-box">
                <span class="label">OVERCLOCK</span>
                <div id="ai-level-bar">
                    <div id="ai-level-fill"></div>
                </div>
                <div style="text-align: center; font-size: 0.6rem; margin-top: 2px; color: #fff; opacity: 0.5;">[SPACE]
                    TO ACTIVATE</div>
            </div>
            <div id="combo-container" class="stat-box">
                <div style="margin-bottom: 5px;">
                    <span class="label">BEST</span>
                    <span id="high-score" style="font-size: 1rem; color: #fff;">00000</span>
                </div>
                <span class="label">COMBO</span>
                <div>
                    <span id="combo-value">x0</span>
                </div>
            </div>
        </div>

        <div id="start-screen" class="overlay active">
            <h1 class="glitch" data-text="KEYSTRIKE_AI">KEYSTRIKE_AI</h1>
            <p>Target Acquiring... System Ready.</p>
            <div class="instructions">
                <p>[ TYPE CHARACTER TO ENGAGE ]</p>
            </div>
            <button id="start-btn" class="cyber-btn">INITIALIZE PROTOCOL</button>
        </div>

        <div id="game-over-screen" class="overlay hidden">
            <h1 class="danger-text">CONNECTION LOST</h1>
            <p>Target Adapting...</p>
            <div style="margin: 20px 0; text-align: center;">
                <p>Final Score: <span id="final-score" style="color: #fff; font-weight: bold;">0</span></p>
                <p>WPM: <span id="final-wpm" style="color: #00f3ff;">0</span></p>
                <p>Accuracy: <span id="final-acc" style="color: #ff0055;">0%</span></p>
            </div>
            <button id="restart-btn" class="cyber-btn">RECONNECT</button>
        </div>
    </div>
    <canvas id="game-canvas"></canvas>

    <script type="module" src="js/main.js"></script>
</body>

</html>
