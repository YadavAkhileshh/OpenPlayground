<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick-Breaker | Arcade Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div class="score-board">
                <span>SCORE</span>
                <span id="score">0</span>
            </div>
            <div class="title">BRICK BREAKER</div>
            <div class="lives-board">
                <span>LIVES</span>
                <span id="lives">3</span>
            </div>
        </div>

        <div class="canvas-wrapper">
            <canvas id="game-canvas"></canvas>
            
            <div id="start-screen" class="overlay">
                <h1>READY PLAYER ONE</h1>
                <p>Click or Press Space to Start</p>
                <small>Mouse/Arrows to Move</small>
            </div>

            <div id="game-over-screen" class="overlay hidden">
                <h1 class="red">GAME OVER</h1>
                <p>Final Score: <span id="final-score">0</span></p>
                <button id="btn-restart" class="btn">TRY AGAIN</button>
            </div>

            <div id="victory-screen" class="overlay hidden">
                <h1 class="green">VICTORY!</h1>
                <p>You cleared the board!</p>
                <button id="btn-restart-win" class="btn">PLAY AGAIN</button>
            </div>
        </div>

        <div class="mobile-controls">
            <button id="btn-left"><i class="fas fa-chevron-left"></i></button>
            <button id="btn-right"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
