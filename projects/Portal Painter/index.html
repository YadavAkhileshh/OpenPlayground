<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Painter</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-layer">
            <div id="hud">
                <div class="score-container">
                    <i class="ri-flag-line"></i> <span id="level-display">Level 1</span>
                </div>
                <div class="controls-hint">
                    <i class="ri-drag-move-2-line"></i> Draw a circle to create a portal
                </div>
            </div>
            <div id="start-screen" class="screen active">
                <h1>Portal Painter</h1>
                <p>Solve puzzles by drawing teleportation portals.</p>
                <div class="tutorial-graphic">
                    <!-- Placeholder for a CSS/SVG animation of drawing a circle -->
                    <div class="circle-gesture"></div>
                </div>
                <button id="start-btn" class="primary-btn">Start Game <i class="ri-play-fill"></i></button>
            </div>
            <div id="game-over-screen" class="screen hidden">
                <h1>Level Complete!</h1>
                <button id="next-level-btn" class="primary-btn">Next Level <i class="ri-arrow-right-line"></i></button>
            </div>
        </div>
    </div>
    <script type="module" src="src/core/Game.js"></script>
</body>
</html>
