<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Mouse-Tracking Card</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

<div class="container">

<header>
<h1>3D Mouse-Tracking Card</h1>
<p class="subtitle">
Move your mouse over the card to see the 3D effect
</p>
</header>

<div class="card-container">
<div class="card" id="card">

<div class="glow" id="glow"></div>

<!-- FRONT -->
<div class="card-face card-front">

<div class="chip"></div>

<div class="card-number">•••• •••• •••• 4242</div>

<div>
<div class="card-label">CARD HOLDER</div>
<div class="card-value">Person</div>
</div>

<div>
<div class="card-label">VALID THRU</div>
<div class="card-value">12/28</div>
</div>

<div class="card-brand">3DVISION</div>

</div>

<!-- BACK -->
<div class="card-face card-back">

<div class="card-logo">
<i class="fas fa-cube"></i>
</div>

<h2 class="card-title">Interactive 3D Card</h2>

<ul class="card-features">
<li><i class="fas fa-check"></i> Real-time 3D</li>
<li><i class="fas fa-check"></i> Glow effect</li>
<li><i class="fas fa-check"></i> Touch support</li>
</ul>

</div>

</div>
</div>

<div class="controls">

<div class="control-group">
<div class="control-label">Sensitivity</div>
<div class="slider-container">
<input type="range" id="sens" min="5" max="30" value="15">
<span id="sensVal">15</span>
</div>
</div>

<div class="control-group">

<label class="toggle-switch">
<input type="checkbox" id="flip">
<span class="toggle-slider"></span>
</label>
<span>Flip Card</span>

<button class="reset-btn" id="reset">Reset</button>

</div>

</div>

<footer>
<p>HTML • CSS • JavaScript 3D Mouse Tracking</p>
</footer>

</div>

<script src="script.js"></script>
</body>
</html>
