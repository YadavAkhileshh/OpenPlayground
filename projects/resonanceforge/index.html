<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resonance Forge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-overlay">
            <h1 class="logo">RESONANCE FORGE</h1>
            <div id="start-screen" class="screen active">
                <p>Sound is your tool.</p>
                <p class="instruction">Low Pitch = PUSH | High Pitch = LIFT</p>
                <button id="start-btn" class="neon-btn">INITIALIZE CORE</button>
            </div>
            <div id="hud" class="screen">
                <div class="analyzer-display">
                    <canvas id="frequency-visualizer"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
