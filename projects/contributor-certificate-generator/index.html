<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contributor Certificate Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

  <div class="app">

    <h1>Contributor Certificate</h1>

    <div class="input-box">
      <input type="text" id="username" placeholder="Enter GitHub Username" />
      <button onclick="generateCertificate()">Generate</button>
    </div>

    <!-- Certificate -->
    <div id="certificate" class="certificate hidden">

      <h2>Certificate of Contribution</h2>
      <p>This is proudly presented to</p>

      <img id="avatar" />

      <h3 id="name"></h3>
      <p id="handle"></p>

      <p>
        For contributing <b><span id="commits">0</span></b> commits
        to the OpenPlayground project.
      </p>

      <p class="desc">
        Your dedication and contribution to open-source development
        is highly appreciated.
      </p>

      <div class="footer">
        <span id="date"></span>
        <span>OpenPlayground Team</span>
      </div>

      <button onclick="downloadPDF()">Download PDF</button>

    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
