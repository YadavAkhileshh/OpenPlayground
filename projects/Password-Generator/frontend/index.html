<!DOCTYPE html>
<html>

<head>
    <title>ğŸ” Secure Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
    <div class="container">
        <h1 class="animate__animated animate__fadeIn">ğŸ” Secure Password Generator</h1>

        <div class="password-display">
            <input type="text" id="password" readonly placeholder="Click Generate Password">
            <button id="copyBtn" title="Copy to clipboard">ğŸ“‹</button>
        </div>

        <!-- Password Strength Meter -->
        <div class="strength-meter" id="strengthMeter">
            <div class="strength-bar" id="strengthBar"></div>
        </div>
        <div class="strength-text" id="strengthText"></div>

        <!-- Breach Status -->
        <div class="breach-status" id="breachStatus" style="display: none;"></div>

        <!-- Password History -->
        <div class="history-section" id="historySection" style="display: none;">
            <h3>ğŸ“œ Password History <span class="history-count" id="historyCount">0</span></h3>
            <div class="history-list" id="historyList"></div>
            <div class="history-actions">
                <button id="clearHistoryBtn" class="secondary-btn">Clear History</button>
            </div>
        </div>

        <form id="passwordForm">
            <div class="form-group">
                <label>Length: <span id="lengthValue">12</span></label>
                <input type="range" id="length" min="4" max="128" value="12">
            </div>

            <div class="checkbox-group">
                <label><input type="checkbox" id="includeUpper" checked> Uppercase (A-Z)</label>
                <label><input type="checkbox" id="includeLower" checked> Lowercase (a-z)</label>
                <label><input type="checkbox" id="includeDigits" checked> Numbers (0-9)</label>
                <label><input type="checkbox" id="includeSpecial"> Special (!@#$%)</label>
            </div>

            <div class="button-group">
                <button type="submit" id="generateBtn" class="primary-btn">Generate Password</button>
                <button type="button" id="exportBtn" class="secondary-btn">ğŸ“¥ Export</button>
            </div>
        </form>

        <div id="exportModal" class="modal">
            <div class="modal-content">
                <h3>Export Passwords</h3>
                <div class="export-options">
                    <label>
                        <input type="radio" name="exportFormat" value="txt" checked> Text File (.txt)
                    </label>
                    <label>
                        <input type="radio" name="exportFormat" value="json"> JSON File (.json)
                    </label>
                </div>
                <div class="modal-actions">
                    <button id="confirmExportBtn" class="primary-btn">Export</button>
                    <button id="cancelExportBtn" class="secondary-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
