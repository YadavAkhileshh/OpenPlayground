<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PulseGradient - A living background gradient that breathes in sync with your BPM">
    <meta name="author" content="PulseGradient">
    <meta name="theme-color" content="#1a1a2e">
    
    <title>PulseGradient - Breathing Visual Experience</title>
    
    <!-- Preconnect to Google Fonts for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
</head>
<body>
    <!-- Main Gradient Canvas -->
    <div class="gradient-canvas" id="gradientCanvas" role="img" aria-label="Animated breathing gradient background">
        <!-- Multiple gradient layers for depth -->
        <div class="gradient-layer gradient-layer-1" id="gradientLayer1"></div>
        <div class="gradient-layer gradient-layer-2" id="gradientLayer2"></div>
        <div class="gradient-layer gradient-layer-3" id="gradientLayer3"></div>
    </div>
    
    <!-- Overlay for better text readability -->
    <div class="overlay"></div>
    
    <!-- Main Content Container -->
    <main class="content-container">
        <!-- Header Section -->
        <header class="header">
            <h1 class="logo">
                <span class="logo-pulse">●</span>
                <span class="logo-text">PulseGradient</span>
            </h1>
            <p class="tagline">A breathing visual experience</p>
        </header>
        
        <!-- Control Panel -->
        <section class="control-panel" id="controlPanel" aria-label="Gradient controls">
            <!-- BPM Control Section -->
            <div class="control-section bpm-section">
                <div class="section-header">
                    <h2 class="section-title">Heart Rate</h2>
                    <div class="bpm-display" id="bpmDisplay" aria-live="polite">
                        <span class="bpm-value" id="bpmValue">60</span>
                        <span class="bpm-unit">BPM</span>
                    </div>
                </div>
                
                <!-- BPM Slider -->
                <div class="slider-container">
                    <input 
                        type="range" 
                        id="bpmSlider" 
                        class="bpm-slider"
                        min="40" 
                        max="180" 
                        value="60" 
                        step="1"
                        aria-label="BPM slider"
                        aria-valuemin="40"
                        aria-valuemax="180"
                        aria-valuenow="60"
                    >
                    <div class="slider-track-fill" id="sliderTrackFill"></div>
                    <div class="slider-labels">
                        <span class="slider-label">40</span>
                        <span class="slider-label">180</span>
                    </div>
                </div>
                
                <!-- BPM Presets -->
                <div class="preset-buttons">
                    <button class="preset-btn" data-bpm="40" aria-label="Set BPM to 40">
                        <span class="preset-label">Rest</span>
                        <span class="preset-value">40</span>
                    </button>
                    <button class="preset-btn" data-bpm="60" aria-label="Set BPM to 60">
                        <span class="preset-label">Calm</span>
                        <span class="preset-value">60</span>
                    </button>
                    <button class="preset-btn active" data-bpm="80" aria-label="Set BPM to 80">
                        <span class="preset-label">Normal</span>
                        <span class="preset-value">80</span>
                    </button>
                    <button class="preset-btn" data-bpm="100" aria-label="Set BPM to 100">
                        <span class="preset-label">Active</span>
                        <span class="preset-value">100</span>
                    </button>
                    <button class="preset-btn" data-bpm="120" aria-label="Set BPM to 120">
                        <span class="preset-label">Exercise</span>
                        <span class="preset-value">120</span>
                    </button>
                    <button class="preset-btn" data-bpm="140" aria-label="Set BPM to 140">
                        <span class="preset-label">Intense</span>
                        <span class="preset-value">140</span>
                    </button>
                </div>
            </div>
            
            <!-- Divider -->
            <div class="control-divider"></div>
            
            <!-- Color Palette Section -->
            <div class="control-section palette-section">
                <div class="section-header">
                    <h2 class="section-title">Color Palette</h2>
                </div>
                
                <div class="palette-grid" id="paletteGrid">
                    <button class="palette-btn active" data-palette="sunset" aria-label="Sunset palette">
                        <div class="palette-preview">
                            <div class="palette-color" style="background: linear-gradient(135deg, #ff6b6b, #feca57, #ee5a6f);"></div>
                        </div>
                        <span class="palette-name">Sunset</span>
                    </button>
                    
                    <button class="palette-btn" data-palette="ocean" aria-label="Ocean palette">
                        <div class="palette-preview">
                            <div class="palette-color" style="background: linear-gradient(135deg, #1e3a8a, #3b82f6, #06b6d4);"></div>
                        </div>
                        <span class="palette-name">Ocean</span>
                    </button>
                    
                    <button class="palette-btn" data-palette="forest" aria-label="Forest palette">
                        <div class="palette-preview">
                            <div class="palette-color" style="background: linear-gradient(135deg, #065f46, #10b981, #34d399);"></div>
                        </div>
                        <span class="palette-name">Forest</span>
                    </button>
                    
                    <button class="palette-btn" data-palette="cosmic" aria-label="Cosmic palette">
                        <div class="palette-preview">
                            <div class="palette-color" style="background: linear-gradient(135deg, #5b21b6, #a855f7, #ec4899);"></div>
                        </div>
                        <span class="palette-name">Cosmic</span>
                    </button>
                    
                    <button class="palette-btn" data-palette="aurora" aria-label="Aurora palette">
                        <div class="palette-preview">
                            <div class="palette-color" style="background: linear-gradient(135deg, #0ea5e9, #8b5cf6, #ec4899);"></div>
                        </div>
                        <span class="palette-name">Aurora</span>
                    </button>
                    
                    <button class="palette-btn" data-palette="ember" aria-label="Ember palette">
                        <div class="palette-preview">
                            <div class="palette-color" style="background: linear-gradient(135deg, #dc2626, #f97316, #facc15);"></div>
                        </div>
                        <span class="palette-name">Ember</span>
                    </button>
                </div>
            </div>
            
            <!-- Divider -->
            <div class="control-divider"></div>
            
            <!-- Animation Controls Section -->
            <div class="control-section animation-section">
                <div class="section-header">
                    <h2 class="section-title">Animation</h2>
                </div>
                
                <!-- Intensity Control -->
                <div class="control-group">
                    <label for="intensitySlider" class="control-label">
                        <span>Intensity</span>
                        <span class="control-value" id="intensityValue">100%</span>
                    </label>
                    <input 
                        type="range" 
                        id="intensitySlider" 
                        class="intensity-slider"
                        min="20" 
                        max="200" 
                        value="100" 
                        step="10"
                        aria-label="Animation intensity"
                    >
                </div>
                
                <!-- Play/Pause Control -->
                <div class="playback-controls">
                    <button class="playback-btn" id="playPauseBtn" aria-label="Pause animation">
                        <svg class="playback-icon play-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                        <svg class="playback-icon pause-icon hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        <span class="playback-text">Pause</span>
                    </button>
                </div>
            </div>
        </section>
        
        <!-- Footer Info -->
        <footer class="footer">
            <p class="footer-text">
                <span class="footer-icon">●</span>
                <span>Breathing at <span id="footerBpm">60</span> BPM</span>
            </p>
        </footer>
    </main>
    
    <!-- JavaScript Modules -->
    <script src="js/gradient-engine.js"></script>
    <script src="js/animation-controller.js"></script>
    <script src="js/ui-controller.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
