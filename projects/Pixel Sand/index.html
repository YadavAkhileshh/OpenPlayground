<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel-Sand | Physics Simulation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-cubes"></i> Pixel-Sand
            </div>
            
            <div class="tool-section">
                <h3>Elements</h3>
                <div class="element-grid">
                    <button class="el-btn active" data-type="SAND" style="--color: #f6d750">
                        Sand
                    </button>
                    <button class="el-btn" data-type="WATER" style="--color: #4facfe">
                        Water
                    </button>
                    <button class="el-btn" data-type="STONE" style="--color: #808080">
                        Stone
                    </button>
                    <button class="el-btn" data-type="WOOD" style="--color: #8b4513">
                        Wood
                    </button>
                    <button class="el-btn" data-type="FIRE" style="--color: #ff4500">
                        Fire
                    </button>
                    <button class="el-btn" data-type="ERASER" style="--color: #000">
                        <i class="fas fa-eraser"></i> Eraser
                    </button>
                </div>
            </div>

            <div class="tool-section">
                <h3>Controls</h3>
                <div class="control-group">
                    <label>Brush Size: <span id="size-val">2</span></label>
                    <input type="range" id="brush-size" min="1" max="10" value="2">
                </div>
                <div class="control-group">
                    <label>Speed: <span id="speed-val">1x</span></label>
                    <input type="range" id="sim-speed" min="1" max="5" value="1">
                </div>
            </div>

            <div class="action-buttons">
                <button id="btn-clear" class="btn warning">Clear Canvas</button>
                <button id="btn-save" class="btn secondary">Save State</button>
                <button id="btn-load" class="btn secondary">Load State</button>
            </div>
            
            <div class="stats">
                FPS: <span id="fps-counter">60</span> | Particles: <span id="particle-counter">0</span>
            </div>
        </aside>

        <main class="canvas-wrapper">
            <canvas id="sim-canvas"></canvas>
            <div class="overlay-hint">Left Click to Draw</div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
