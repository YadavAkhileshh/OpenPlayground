<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal-Explorer | Mandelbrot Set</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="fractal-canvas"></canvas>

        <div class="ui-panel">
            <div class="header">
                <h1><i class="fas fa-infinity"></i> Fractal<span class="highlight">Explorer</span></h1>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>Max Iterations (Detail)</label>
                    <input type="range" id="iter-slider" min="50" max="1000" step="50" value="100">
                    <span class="val" id="iter-val">100</span>
                </div>

                <div class="control-group">
                    <label>Color Palette</label>
                    <div class="radio-group">
                        <label class="radio-btn">
                            <input type="radio" name="palette" value="fire" checked> <span>Fire</span>
                        </label>
                        <label class="radio-btn">
                            <input type="radio" name="palette" value="ocean"> <span>Ocean</span>
                        </label>
                        <label class="radio-btn">
                            <input type="radio" name="palette" value="bw"> <span>B&W</span>
                        </label>
                    </div>
                </div>

                <div class="actions">
                    <button id="btn-reset" class="btn warning">
                        <i class="fas fa-undo"></i> Reset View
                    </button>
                    <button id="btn-download" class="btn primary">
                        <i class="fas fa-camera"></i> Save Img
                    </button>
                </div>
            </div>

            <div class="status-bar">
                <span>Zoom: <span id="stat-zoom">1x</span></span>
                <span id="stat-render">Render: 0ms</span>
            </div>
            
            <div class="hint">
                <i class="fas fa-mouse-pointer"></i> Scroll to Zoom, Drag to Pan
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
