<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark / Light Mode Toggle</title>

  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      transition: all 0.3s ease;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      color: #222;
    }

    /* Container */
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }

    h1 {
      margin-bottom: 15px;
    }

    p {
      margin-bottom: 25px;
      font-size: 14px;
      color: #555;
    }

    /* Toggle Button */
    .toggle-btn {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background: #222;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .toggle-btn:hover {
      opacity: 0.8;
    }

    /* Dark Mode */
    body.dark {
      background: #121212;
      color: #fff;
    }

    body.dark .container {
      background: #1e1e1e;
      box-shadow: 0 5px 15px rgba(255,255,255,0.1);
    }

    body.dark p {
      color: #ccc;
    }

    body.dark .toggle-btn {
      background: #fff;
      color: #000;
    }

  </style>
</head>

<body>

  <div class="container">
    <h1>Theme Toggle</h1>
    <p>Switch between Dark and Light mode</p>

    <button class="toggle-btn" id="toggleBtn">
      Enable Dark Mode
    </button>
  </div>


  <script>
    const body = document.body;
    const toggleBtn = document.getElementById("toggleBtn");

    // Load saved theme
    const savedTheme = localStorage.getItem("theme");

    if (savedTheme === "dark") {
      body.classList.add("dark");
      toggleBtn.textContent = "Enable Light Mode";
    }

    // Toggle Function
    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark");

      if (body.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
        toggleBtn.textContent = "Enable Light Mode";
      } else {
        localStorage.setItem("theme", "light");
        toggleBtn.textContent = "Enable Dark Mode";
      }
    });
  </script>

</body>
</html>
