<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš¦ City Night Traffic Light</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">ðŸš¦ Traffic Light Simulator</h1>
        
        <div class="traffic-light-container">
            <div class="traffic-light">
                <div class="light red" id="red"></div>
                <div class="light yellow" id="yellow"></div>
                <div class="light green" id="green"></div>
            </div>
            <div class="light-pole"></div>
        </div>

        <div class="controls">
            <div class="status-container">
                <p id="status">Waiting for car...</p>
                <p id="timer"></p>
            </div>
            <button onclick="carDetected()" id="carBtn">
                ðŸš— Car Arrives
            </button>
        </div>

        <div class="scene">
            <div class="road-container">
                <div class="road" id="road"></div>
            </div>
            <div class="queue-info">
                <p>Cars in Queue: <span id="count">0</span></p>
            </div>
        </div>

        <div class="particles" id="particles"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
