<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Job Application Tracker</title>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<header class="app-header">
				<h1>Job Application Tracker</h1>
				<p class="subtitle">Keep track of your applications, interviews and offers â€” quick and private in your browser.</p>
			</header>
			<form id="job-form" autocomplete="off">
				<div class="row">
					<input id="company" placeholder="Company" required>
					<input id="role" placeholder="Role" required>
				</div>
				<div class="row">
					<input id="date" type="date" required>
					<select id="status">
						<option>Applied</option>
						<option>Interview</option>
						<option>Offer</option>
						<option>Rejected</option>
					</select>
				</div>
				<input id="notes" placeholder="Notes">
				<div class="actions">
					<button type="submit">Add</button>
					<button type="button" id="reset-form">Reset</button>
				</div>
			</form>

			<div class="controls">
				<input id="search" placeholder="Search company or role">
				<select id="filter">
					<option value="all">All</option>
					<option value="Applied">Applied</option>
					<option value="Interview">Interview</option>
					<option value="Offer">Offer</option>
					<option value="Rejected">Rejected</option>
				</select>
				<button id="export">Export JSON</button>
				<button id="clear">Clear All</button>
			</div>

			<ul id="list"></ul>
		</div>
		<script src="app.js"></script>
	</body>
</html>
