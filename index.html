    <script>
        (function() {
            const announcer = document.createElement('div');
            announcer.setAttribute('aria-live', 'polite');
            announcer.setAttribute('aria-atomic', 'true');
            announcer.setAttribute('class', 'sr-only');
            document.body.appendChild(announcer);
            
            window.announceToScreenReader = function(message) {
                announcer.textContent = message;
                setTimeout(() => { announcer.textContent = ''; }, 1000);
            };
        })();
    </script>
</head>

<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Apply saved theme immediately to prevent flash -->
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>

    <div id="header-placeholder" role="banner"></div>

    <main id="main-content" role="main">

        <div id="contribute-placeholder"></div>

    <div id="footer-placeholder" role="contentinfo"></div>

    <div id="chatbot-placeholder" role="complementary" aria-label="Chatbot assistant"></div>
    <div id="deadline-modal-placeholder"></div>

    <button id="scrollToTopBtn" class="scroll-top-btn" aria-label="Scroll to top of page">
        <svg class="progress-ring" viewBox="0 0 48 48" width="100%" height="100%" aria-hidden="true">
            <circle class="progress-ring__circle" stroke="currentColor" stroke-width="3" fill="transparent" r="21"
                cx="24" cy="24" />
        </svg>
        <i class="ri-arrow-up-line" aria-hidden="true"></i>

    <script src="./js/chatbot.js"></script>

    <script type="module" src="./js/core/sandboxEngine.js"></script>

    <script>
        // Function to set active nav link
        function setActiveNavLink() {
            const currentPath = window.location.pathname;
            const currentHash = window.location.hash;
            const navLinks = document.querySelectorAll('.nav-link');

            navLinks.forEach(link => link.classList.remove('active'));

            if (currentHash) {
                const hashLink = document.querySelector(`.nav-link[href="${currentHash}"]`);
                if (hashLink) {
                    hashLink.classList.add('active');
                    hashLink.setAttribute('aria-current', 'true');
                    return;
                }
            }

            navLinks.forEach(link => {
                const isActive = link.getAttribute('href') === currentPath ||
                    (currentPath.includes('about') && link.getAttribute('href') === 'about.html') ||
                    (currentPath.includes('bookmarks') && link.getAttribute('href') === 'bookmarks.html');
                
                if (isActive) {
                    link.classList.add('active');
                    link.setAttribute('aria-current', 'page');
                } else {
                    link.removeAttribute('aria-current');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', setActiveNavLink);
        window.addEventListener('hashchange', setActiveNavLink);
        window.addEventListener('load', () => {
            if (window.location.hash) {
                setActiveNavLink();
            }
        });
    </script>

    <script type="module" src="./js/app.js"></script>
</body>

</html>
